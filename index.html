<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é›»ä¸‰å­é»‘ç§‘æŠ€æŒ‡æ®éƒ¨ v66</title>
    <style>
        :root {
            --primary: #00f2ff; --warning: #ffb700; --leave: #bd00ff; --accent: #ff0055;
            --bg: #05070a; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1);
        }
        body { margin: 0; background: radial-gradient(circle at center, #1a1f2c 0%, var(--bg) 100%); color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .glass-panel { background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8); }
        .header { width: 90%; max-width: 600px; padding: 20px 10px; display: flex; justify-content: space-between; align-items: center; }
        #clock-area { text-align: left; }
        #clock { font-size: 1.6rem; color: var(--primary); text-shadow: 0 0 10px var(--primary); font-family: monospace; display: block; }
        #today-info { font-size: 0.7rem; opacity: 0.6; }
        
        .voice-btn { background: rgba(0, 242, 255, 0.1); color: var(--primary); border: 1px solid var(--primary); padding: 8px 15px; border-radius: 30px; cursor: pointer; transition: 0.3s; font-size: 0.8rem; }
        .voice-btn.active { background: var(--accent); color: white; border-color: var(--accent); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 0, 85, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); } }

        .dashboard { width: 90%; max-width: 600px; padding: 15px; display: flex; justify-content: space-around; align-items: center; margin-bottom: 15px; text-align: center; }
        .dash-item big { display: block; font-size: 1.5rem; font-weight: bold; color: var(--primary); }
        .dash-item small { font-size: 0.7rem; opacity: 0.5; }

        .page { width: 95%; max-width: 600px; display: none; padding-bottom: 120px; animation: slideUp 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .chart-wrap { position: relative; width: 100%; padding: 20px 0; }
        .podium { width: 100%; height: 40px; background: rgba(255,255,255,0.05); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: rgba(255,255,255,0.3); margin-bottom: 25px; border: 1px solid var(--glass-border); letter-spacing: 10px; }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 12px 8px; }

        .s { aspect-ratio: 1.6; border: 1px solid var(--glass-border); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; cursor: pointer; transition: 0.3s; position: relative; background: rgba(255,255,255,0.02); }
        .present { color: var(--primary); }
        .late { color: var(--warning); border-color: var(--warning); background: rgba(255, 183, 0, 0.1); box-shadow: 0 0 10px rgba(255, 183, 0, 0.2); }
        .leave { color: var(--leave); border-color: var(--leave); background: rgba(189, 0, 255, 0.1); }
        .absent { color: var(--accent); border-color: var(--accent); background: rgba(255, 0, 85, 0.1); }

        .spec { position: absolute; top: 25px; width: calc((100% - 48px) / 7); }
        #s-13 { left: calc(((100% - 48px) / 7) + 8px); }
        #s-41 { left: calc((((100% - 48px) / 7) + 8px) * 2); }
        .l-tag { position: absolute; bottom: 2px; font-size: 0.5rem; font-weight: bold; }

        .nav-footer { position: fixed; bottom: 30px; width: 90%; max-width: 500px; display: flex; gap: 15px; padding: 10px; border-radius: 50px; z-index: 1000; }
        .nav-btn { flex: 1; padding: 12px; border-radius: 40px; border: none; color: rgba(255,255,255,0.4); background: transparent; font-weight: bold; cursor: pointer; }
        .nav-btn.btn-active { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        .card { padding: 15px; margin-bottom: 15px; }
        .row { padding: 12px 8px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div class="header">
        <div id="clock-area">
            <span id="clock">00:00:00</span>
            <span id="today-info">æ­£åœ¨åˆ¤æ–·åŸºæº–æ™‚é–“...</span>
        </div>
        <button id="voiceBtn" class="voice-btn" onclick="startVoice()">ğŸ¤ èªéŸ³é»å</button>
    </div>

    <div class="dashboard glass-panel">
        <div class="dash-item"><small>å‡ºå¸­ç‡</small><big id="rate-val">0%</big></div>
        <div class="dash-item"><small>åœ¨åº§</small><big id="present-val">0</big></div>
        <div class="dash-item"><small>é²åˆ°</small><big id="late-val" style="color:var(--warning)">0</big></div>
        <div class="dash-item"><small>ç¼ºå¸­</small><big id="absent-val" style="color:var(--accent)">0</big></div>
    </div>

    <div id="p1" class="page active">
        <div class="chart-wrap">
            <div class="podium">è¬›æ¡Œ</div>
            <div class="s spec present" id="s-13" onclick="t(13)">13</div>
            <div class="s spec present" id="s-41" onclick="t(41)">41</div>
            <div class="grid" id="main-grid"></div>
        </div>
    </div>

    <div id="p2" class="page">
        <div class="card glass-panel">
            <h3 style="margin:0; color:var(--primary); font-size:1rem;">â± é²åˆ°ç´€éŒ„æ—¥èªŒ</h3>
            <div id="log-list"></div>
        </div>
    </div>

    <div id="p3" class="page">
        <div class="card glass-panel">
            <h3 style="margin:0; color:var(--warning); font-size:1rem;">ğŸ“Š ç´¯è¨ˆæ’è¡Œ</h3>
            <div id="stat-list"></div>
            <button onclick="clearStats()" style="width:100%; margin-top:30px; background:none; border:1px solid rgba(255,255,255,0.1); color:rgba(255,255,255,0.2); padding:10px; border-radius:10px;">æ¸…ç©ºçµ±è¨ˆ</button>
        </div>
    </div>

    <nav class="nav-footer glass-panel">
        <button class="nav-btn btn-active" onclick="go(1)">é»å</button>
        <button class="nav-btn" onclick="go(2)">æ—¥èªŒ</button>
        <button class="nav-btn" onclick="go(3)">æ’è¡Œ</button>
    </nav>

    <script>
        const layout = [2,0,0,6,20,10,21,12,23,25,34,3,1,33,39,4,19,15,18,24,30,40,5,16,35,29,9,36,32,14,37,17,31,8,7,22,11,26,38,0,0,0];
        const TOTAL_STUDENTS = 41;

        function go(n) {
            document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i+1 === n));
            document.querySelectorAll('.nav-btn').forEach((b, i) => b.classList.toggle('btn-active', i+1 === n));
            if(n===2) renderLogs(); if(n===3) renderStats();
        }

        function getBaseTime() {
            const day = new Date().getDay(); // 0æ˜¯é€±æ—¥, 3æ˜¯é€±ä¸‰
            if (day === 3) return { h: 7, m: 30, str: "07:30 (é€±ä¸‰åŸºæº–)" };
            return { h: 8, m: 0, str: "08:00 (ä¸€èˆ¬åŸºæº–)" };
        }

        function init() {
            const grid = document.getElementById('main-grid');
            const data = JSON.parse(localStorage.getItem('e3_st') || '{}');
            const types = JSON.parse(localStorage.getItem('e3_ty') || '{}');
            
            [13, 41].forEach(id => {
                const s = data[id] || 'present';
                const el = document.getElementById(`s-${id}`);
                el.className = `s spec ${s}`;
                el.innerHTML = id + (s === 'leave' ? `<span class="l-tag">${types[id]}</span>` : '');
            });

            layout.forEach(id => {
                const el = document.createElement('div');
                if (id === 0) el.style.opacity = "0";
                else {
                    const s = data[id] || 'present';
                    el.className = `s ${s}`; el.id = `s-${id}`;
                    el.innerHTML = id + (s === 'leave' ? `<span class="l-tag">${types[id]}</span>` : '');
                    el.onclick = () => t(id);
                }
                grid.appendChild(el);
            });

            setInterval(() => { 
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleTimeString('zh-TW', {hour12:false});
                document.getElementById('today-info').innerText = "ä»Šæ—¥åŸºæº–: " + getBaseTime().str;
            }, 1000);
            updateDashboard();
        }

        function t(id) {
            const el = document.getElementById(`s-${id}`);
            const isSp = el.classList.contains('spec');
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-TW', {hour12:false});
            
            // è‡ªå‹•åˆ¤å®šåŸºæº–æ™‚é–“
            const baseSetting = getBaseTime();
            const base = new Date(); 
            base.setHours(baseSetting.h, baseSetting.m, 0);
            
            const diff = Math.floor((now - base) / 60000);
            const lateInfo = diff > 0 ? `(é² ${diff}åˆ†)` : "(æº–é»)";

            let types = JSON.parse(localStorage.getItem('e3_ty') || '{}');
            
            if(el.classList.contains('present')) {
                el.className = `s ${isSp?'spec':''} late`;
                addLog(id, timeStr, lateInfo); addStat(id);
            } else if(el.classList.contains('late')) {
                const choice = prompt("å‡åˆ¥ï¼š1.äº‹ 2.ç—… 3.å–ª 4.å…¬ 5.ç¼ºå¸­");
                const map = {"1":"äº‹","2":"ç—…","3":"å–ª","4":"å…¬"};
                if(choice === "5" || choice === null) {
                    el.className = `s ${isSp?'spec':''} absent`; el.innerHTML = id; delete types[id];
                } else if(map[choice]) {
                    el.className = `s ${isSp?'spec':''} leave`; el.innerHTML = id + `<span class="l-tag">${map[choice]}</span>`;
                    types[id] = map[choice];
                }
            } else {
                el.className = `s ${isSp?'spec':''} present`; el.innerHTML = id; delete types[id];
            }
            localStorage.setItem('e3_ty', JSON.stringify(types)); save(); updateDashboard();
        }

        function startVoice() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return alert("ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³");
            const rec = new Speech(); rec.lang = 'zh-TW';
            const btn = document.getElementById('voiceBtn');
            btn.classList.add('active'); btn.innerText = "æ­£åœ¨è†è½...";
            
            rec.onresult = (e) => {
                const text = e.results[0][0].transcript;
                const idMatch = text.match(/\d+/);
                if (idMatch) {
                    const id = idMatch[0];
                    if (document.getElementById(`s-${id}`)) {
                        if (text.includes("é²åˆ°")) { t(id); }
                        else if (text.includes("è«‹å‡")) { t(id); t(id); }
                        else { t(id); }
                    }
                }
            };
            rec.onend = () => { btn.classList.remove('active'); btn.innerText = "ğŸ¤ èªéŸ³é»å"; };
            rec.start();
        }

        function updateDashboard() {
            const p = document.querySelectorAll('.present').length;
            const l = document.querySelectorAll('.late').length;
            const a = document.querySelectorAll('.absent, .leave').length;
            const rate = Math.round((p / TOTAL_STUDENTS) * 100);
            document.getElementById('rate-val').innerText = rate + "%";
            document.getElementById('present-val').innerText = p;
            document.getElementById('late-val').innerText = l;
            document.getElementById('absent-val').innerText = a;
        }

        function addLog(id, time, info) {
            let logs = JSON.parse(localStorage.getItem('e3_lg') || '[]');
            logs.unshift({id: id, time: time, info: info});
            localStorage.setItem('e3_lg', JSON.stringify(logs.slice(0, 50)));
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('e3_lg') || '[]');
            document.getElementById('log-list').innerHTML = logs.map(o => `<div class="row"><span>åº§è™Ÿ ${o.id}</span><span style="color:var(--warning)">${o.time} ${o.info}</span></div>`).join('') || '<div style="opacity:0.2;text-align:center;padding:20px;">ç„¡ç´€éŒ„</div>';
        }

        function addStat(id) {
            let stats = JSON.parse(localStorage.getItem('e3_stats') || '{}');
            stats[id] = (stats[id] || 0) + 1; localStorage.setItem('e3_stats', JSON.stringify(stats));
        }

        function renderStats() {
            const stats = JSON.parse(localStorage.getItem('e3_stats') || '{}');
            const sorted = Object.entries(stats).sort((a,b) => b[1] - a[1]);
            document.getElementById('stat-list').innerHTML = sorted.map(([id, count]) => `<div class="row"><span>åº§è™Ÿ ${id}</span><span>${count} æ¬¡</span></div>`).join('') || '<div style="opacity:0.2;text-align:center;padding:20px;">ç„¡æ•¸æ“š</div>';
        }

        function clearStats() { if(confirm("æ¸…ç©ºæ’è¡Œï¼Ÿ")) { localStorage.removeItem('e3_stats'); renderStats(); } }
        function save() {
            const d = {};
            document.querySelectorAll('.s').forEach(el => {
                const id = el.innerText.split('\n')[0];
                if(id && id !== "undefined") d[id] = el.classList.contains('late') ? 'late' : (el.classList.contains('leave') ? 'leave' : (el.classList.contains('absent') ? 'absent' : 'present'));
            });
            localStorage.setItem('e3_st', JSON.stringify(d));
        }
        window.onload = init;
    </script>
</body>
</html>
