    <style>

        /* é ‚éƒ¨å°èˆª */
        .header { width: 92%; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        .theme-toggle { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px; border-radius: 50%; cursor: pointer; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; }

        /* æ•¸æ“šå„€è¡¨æ¿ */
        .dashboard { width: 92%; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 10px; }
        .dash-card { background: var(--card); padding: 10px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .dash-card big { display: block; font-size: 1.1rem; font-weight: 800; }
        .dash-card small { font-size: 0.6rem; color: #8e8e93; font-weight: bold; }

        /* ç•°å¸¸åå–®å€ + å°åœ“æ¨™è¤‡è£½ */
        .status-list-zone { width: 92%; padding: 12px; background: var(--card); border-radius: 15px; border: 1px solid var(--border); margin-bottom: 15px; position: relative; }
        .status-item { font-size: 0.8rem; margin: 4px 0; line-height: 1.4; display: flex; align-items: center; }
        .copy-circle { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); width: 32px; height: 32px; background: var(--primary); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 0.8rem; box-shadow: 0 4px 10px rgba(0,122,255,0.3); }

        .main-container { width: 95%; height: calc(100vh - 260px); overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        .view { display: none; width: 100%; max-width: 400px; }

        /* åº§ä½è¨­å®š */
        .podium-row { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 15px; }
        .podium-box { grid-column: 4; height: 40px; border: 1.5px dashed #888; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; color: #888; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 12px 8px; padding-bottom: 80px; }
        .s { width: 52px; height: 40px; background: var(--card); border: 1.5px solid var(--border); border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 1rem; font-weight: 700; cursor: pointer; color: #888; transition: 0.2s; position: relative; }
        .s small { font-size: 0.55rem; font-weight: bold; margin-top: -1px; }

        /* ç‹€æ…‹è‰²å½© */
        .present { color: var(--primary); border-color: var(--primary); }
        .late { color: var(--warning); border-color: var(--warning); background: rgba(255,149,0,0.1); }
        .absent { color: var(--absent); border-color: var(--absent); background: rgba(255,59,48,0.1); }
        .leave { color: var(--leave); border-color: var(--leave); background: rgba(189,0,255,0.1); }
        .ph-done { background: var(--phone) !important; color: #fff !important; border-color: var(--phone) !important; }

        /* æ¶²æ…‹æ‡¸æµ®å°èˆª */
        .tab-bar-wrap { position: fixed; bottom: 25px; width: 100%; display: flex; justify-content: center; pointer-events: none; }
        .tab-bar { pointer-events: auto; width: 85%; max-width: 380px; height: 52px; background: var(--card); backdrop-filter: blur(15px); border: 1px solid var(--border); border-radius: 26px; display: grid; grid-template-columns: repeat(4, 1fr); box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .tab-btn { border: none; background: none; color: #888; font-size: 0.8rem; font-weight: bold; cursor: pointer; }
        .tab-btn.active { color: var(--primary); }

        /* é¸å–®å½ˆçª— */
        #leave-menu { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 9999; justify-content: center; align-items: center; }
        .menu-content { background: var(--card); padding: 25px; border-radius: 24px; width: 260px; text-align: center; border: 1px solid var(--border); }
        .menu-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; background: var(--border); color: var(--text); }
    </style>
</head>
<body>

    <header class="header">

        <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“</button>
    </header>

    <div class="dashboard">

        <div class="dash-card"><small>åˆ°ç­äººæ•¸</small><big id="d2_v">0</big></div>
        <div class="dash-card"><small>æ‰‹æ©Ÿç¹³äº¤</small><big id="d3_v" style="color:var(--phone)">0</big></div>
    </div>

    <div class="status-list-zone">
        <div class="status-item"><b style="color:var(--absent); margin-right:5px;">ç¼º/å‡:</b> <span id="txt-abs">ç„¡</span></div>
        <div class="status-item"><b style="color:var(--warning); margin-right:5px;">é²åˆ°:</b> <span id="txt-late">ç„¡</span></div>
        <div class="copy-circle" onclick="copyReport()" title="è¤‡è£½å ±æ•¸æ–‡å­—">ğŸ“‹</div>
    </div>

    <div class="main-container">
        <div id="v-att" class="view active">
            <div class="podium-row">
                <div class="s" id="s-28" style="grid-column:2" onclick="handle(28)">28</div>

                <div class="podium-box">è¬›æ¡Œ</div>
                <div class="s" id="s-41" style="grid-column:5" onclick="handle(41)">41</div>
                <div class="s" id="s-27" style="grid-column:6" onclick="handle(27)">27</div>

            <div id="g-att" class="grid"></div>

        <div id="v-pho" class="view">
            <button onclick="allPhone()" style="width:100%; padding:10px; margin-bottom:15px; border-radius:10px; border:none; background:var(--phone); color:#fff; font-weight:bold;">ä¸€éµæ¨™è¨˜å…¨ç­å·²äº¤</button>
            <div id="g-pho-pod" class="podium-row"></div>
            <div id="g-pho-main" class="grid"></div>
        </div>

        <div id="v-sta" class="view">
            <div style="padding: 20px; background: var(--card); border-radius: 18px; border:1px solid var(--border);">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">äº‹å‡ <b id="st-v1">0</b></div>
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">å…¬å‡ <b id="st-v2">0</b></div>
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">ç—…å‡ <b id="st-v3">0</b></div>
                <div style="display:flex; justify-content:space-between;">å–ªå‡ <b id="st-v4">0</b></div>

            <button onclick="dailyReset()" style="background:var(--absent); color:#fff; border:none; padding:15px 35px; border-radius:30px; font-weight:bold;">é‡ç½®ç•¶æ—¥ç³»çµ±</button>
        </div>

    <div id="leave-menu">
        <div class="menu-content">
            <h3 style="margin-top:0;">è«‹å‡é¡å‹</h3>
            <button class="menu-btn" onclick="selLeave('äº‹')">äº‹å‡</button>
            <button class="menu-btn" onclick="selLeave('å…¬')">å…¬å‡</button>
            <button class="menu-btn" onclick="selLeave('ç—…')">ç—…å‡</button>
            <button class="menu-btn" onclick="selLeave('å–ª')">å–ªå‡</button>
            <button class="menu-btn" style="background:none; border:1px solid #888;" onclick="closeMenu()">å–æ¶ˆ</button>
        </div>
    </div>

    <div class="tab-bar-wrap">
        <nav class="tab-bar">
            <button class="tab-btn active" onclick="sw('att')">é»å</button>
            <button class="tab-btn" onclick="sw('pho')">æ‰‹æ©Ÿ</button>
            <button class="tab-btn" onclick="sw('sta')">çµ±è¨ˆ</button>
            <button class="tab-btn" onclick="sw('set')">è¨­å®š</button>
        </nav>
    </div>

    <script>
        const layout = [2,0,0,6,20,10,21, 12,23,25,34,3,1,33, 39,4,19,15,18,24,30, 40,5,16,35,29,9,36, 32,14,37,17,31,8,7, 22,11,26,38,0,0,0];
        let curView = 'att', pendingId = null;

        function toggleTheme() {
            const b = document.body;
            b.dataset.theme = b.dataset.theme === 'dark' ? 'light' : 'dark';
        }

        function sw(v) {
            curView = v;
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.getElementById('v-'+v).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            render();
        }

        function handle(id) {
            let a = JSON.parse(localStorage.getItem('e3_att') || '{}'), p = JSON.parse(localStorage.getItem('e3_pho') || '{}'), n = JSON.parse(localStorage.getItem('e3_note') || '{}');
            if(curView === 'att') {
                let s = a[id] || 'present';
                if(s === 'present') a[id] = 'late';
                else if(s === 'late') { pendingId = id; document.getElementById('leave-menu').style.display='flex'; return; }
                else if(s === 'leave') { a[id] = 'absent'; delete n[id]; }
                else { a[id] = 'present'; delete n[id]; }
            } else { p[id] = (p[id] === 'y') ? 'n' : 'y'; }
            save(a, p, n);
        }

        function selLeave(t) {
            let a = JSON.parse(localStorage.getItem('e3_att') || '{}'), n = JSON.parse(localStorage.getItem('e3_note') || '{}');
            a[pendingId] = 'leave'; n[pendingId] = t; closeMenu(); save(a, null, n);
        }

        function closeMenu() { document.getElementById('leave-menu').style.display='none'; }
        function save(a, p, n) { if(a) localStorage.setItem('e3_att', JSON.stringify(a)); if(p) localStorage.setItem('e3_pho', JSON.stringify(p)); if(n) localStorage.setItem('e3_note', JSON.stringify(n)); render(); }

        function render() {
            const a = JSON.parse(localStorage.getItem('e3_att') || '{}'), p = JSON.parse(localStorage.getItem('e3_pho') || '{}'), n = JSON.parse(localStorage.getItem('e3_note') || '{}');
            const gAtt = document.getElementById('g-att'); gAtt.innerHTML = "";
            [28,13,41,27].forEach(id => updateS(document.getElementById('s-'+id), id, a, p, n));
            layout.forEach(id => {
                let el = document.createElement('div');
                if(id===0) el.style.opacity = "0";
                else { el.className="s"; el.innerText=id; el.onclick=()=>handle(id); updateS(el, id, a, p, n); }
                gAtt.appendChild(el);
            });
            const gPhoPod = document.getElementById('g-pho-pod'); gPhoPod.innerHTML = document.querySelector('#v-att .podium-row').innerHTML;
            const gPhoMain = document.getElementById('g-pho-main'); gPhoMain.innerHTML = "";
            layout.forEach(id => {
                let el = document.createElement('div');
                if(id===0) el.style.opacity = "0";
                else { el.className="s"; el.innerText=id; el.onclick=()=>handle(id); updateS(el, id, a, p, n); }
                gPhoMain.appendChild(el);
            });
            gPhoPod.querySelectorAll('.s').forEach(el => el.onclick = () => handle(el.innerText.split('\n')[0]));
            calc(a, p, n);
        }

        function updateS(el, id, a, p, n) {
            if(!el) return;
            let s = a[id] || 'present';
            el.className = "s " + s;
            if(curView === 'pho' && p[id] === 'y') el.classList.add('ph-done');
            if(s === 'leave') el.innerHTML = `${id}<br><small>${n[id]||'å‡'}</small>`; else el.innerText = id;
        }

        function calc(a, p, n) {
            let pres=0, late=0, abs=0, lea=0, pho=0, v1=0, v2=0, v3=0, v4=0, absL=[], lateL=[];
            for(let i=1; i<=41; i++) {
                let s = a[i] || 'present';
                if(s==='present') pres++; else if(s==='late') { late++; lateL.push(i); } else if(s==='absent') { abs++; absL.push(i); } else if(s==='leave') { lea++; absL.push(`${i}(${n[i]||'å‡'})`); }
                if(p[i]==='y') pho++;
                if(s==='leave') { if(n[i]==='äº‹') v1++; else if(n[i]==='å…¬') v2++; else if(n[i]==='ç—…') v3++; else if(n[i]==='å–ª') v4++; }
            }
            document.getElementById('d1_v').innerText = Math.round((pres/41)*100) + "%";
            document.getElementById('d2_v').innerText = (pres + late);
            document.getElementById('d3_v').innerText = pho;
            document.getElementById('txt-abs').innerText = absL.join(', ') || 'ç„¡';
            document.getElementById('txt-late').innerText = lateL.join(', ') || 'ç„¡';
            document.getElementById('st-v1').innerText=v1; document.getElementById('st-v2').innerText=v2; document.getElementById('st-v3').innerText=v3; document.getElementById('st-v4').innerText=v4;
        }

        function copyReport() {
            const abs = document.getElementById('txt-abs').innerText;
            const late = document.getElementById('txt-late').innerText;
            const text = `é›»ä¸‰å­é»åå›å ±ï¼š\nç¼ºå¸­/è«‹å‡ï¼š${abs}\né²åˆ°ï¼š${late}`;
            navigator.clipboard.writeText(text).then(() => alert("åå–®å·²è¤‡è£½ï¼"));
        }

        function allPhone() {
            let p = {}; for(let i=1; i<=41; i++) p[i] = 'y';
            localStorage.setItem('e3_pho', JSON.stringify(p)); render();
        }

        function dailyReset() { if(confirm("ç¢ºå®šé‡ç½®æ•¸æ“šï¼Ÿ")) { localStorage.clear(); location.reload(); } }
        window.onload = render;
    </script>
