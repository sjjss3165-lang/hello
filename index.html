<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>電三孝戰情中心 v101</title>
    <style>
        :root {
            --primary: #007aff; --warning: #ff9500; --absent: #ff3b30; --leave: #bd00ff; --phone: #5856d6;
            --bg: #ffffff; --text: #1c1c1e; --border: #f2f2f7;
        }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow: hidden; }
        
        .header { width: 90%; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .dashboard { width: 90%; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .dash-card { background: #f9f9fb; padding: 10px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .dash-card big { display: block; font-size: 1.2rem; font-weight: 800; }
        .dash-card small { font-size: 0.6rem; color: #8e8e93; font-weight: bold; }

        .main-container { width: 95%; height: calc(100vh - 220px); overflow-y: auto; }
        .view { display: none; }
        .view.active { display: block; }

        /* 座位區佈局 */
        .podium-row { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 20px; }
        .podium-box { grid-column: 4; height: 40px; border: 1px solid #ddd; background: #f2f2f7; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; color: #888; letter-spacing: 2px; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px 8px; }
        .s { aspect-ratio: 1.5; background: #fff; border: 1.5px solid #eee; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 700; cursor: pointer; color: #d1d1d6; transition: 0.1s; }
        .s small { font-size: 0.55rem; font-weight: normal; margin-top: 1px; }

        /* 狀態色彩 */
        .present { color: var(--primary); border-color: var(--primary); }
        .late { color: var(--warning); border-color: var(--warning); background: rgba(255,149,0,0.03); }
        .absent { color: var(--absent); border-color: var(--absent); background: rgba(255,59,48,0.03); }
        .leave { color: var(--leave); border-color: var(--leave); background: rgba(189,0,255,0.03); }
        .ph-done { background: var(--phone) !important; color: #fff !important; border-color: var(--phone) !important; }

        /* 分頁欄 */
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid var(--border); display: grid; grid-template-columns: repeat(4, 1fr); padding: 10px 0 25px; }
        .tab-btn { border: none; background: none; color: #8e8e93; font-size: 0.75rem; font-weight: bold; cursor: pointer; }
        .tab-btn.active { color: var(--primary); }

        /* 統計細項 */
        .stat-group { width: 90%; margin: 10px auto; background: #f9f9fb; border-radius: 15px; padding: 5px; border: 1px solid var(--border); }
        .stat-row { padding: 12px 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; }
        .stat-row:last-child { border: none; }
        .stat-row b { color: var(--primary); }

        /* 選單 Overlay */
        #leave-menu { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        .menu-content { background: #fff; padding: 20px; border-radius: 20px; width: 80%; max-width: 300px; text-align: center; }
        .menu-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer; background: #f2f2f7; color: var(--text); }
    </style>
</head>
<body>

    <header class="header">
        <h1 style="margin:0; font-size:1.4rem;">電三孝</h1>
        <div id="clock" style="font-size:0.8rem; color:#888;">00:00:00</div>
    </header>

    <div class="dashboard">
        <div class="dash-card"><small id="d1_l">出席率</small><big id="d1_v">--</big></div>
        <div class="dash-card"><small id="d2_l">在座</small><big id="d2_v">--</big></div>
        <div class="dash-card"><small id="d3_l">異常</small><big id="d3_v" style="color:var(--absent)">--</big></div>
    </div>

    <div class="main-container">
        <div id="v-att" class="view active">
            <div class="podium-row">
                <div class="s" id="s-13" style="grid-column:2" onclick="handle(13)">13</div>
                <div class="s" id="s-41" style="grid-column:3" onclick="handle(41)">41</div>
                <div class="podium-box">講桌</div>
                <div class="s" id="s-28" style="grid-column:5" onclick="handle(28)">28</div>
                <div class="s" id="s-27" style="grid-column:6" onclick="handle(27)">27</div>
            </div>
            <div id="g-att" class="grid"></div>
        </div>

        <div id="v-pho" class="view">
            <div id="g-pho-pod" class="podium-row"></div>
            <div id="g-pho-main" class="grid"></div>
        </div>

        <div id="v-sta" class="view">
            <div class="stat-group">
                <div class="stat-row"><span>應到人數</span><b>41 人</b></div>
                <div class="stat-row"><span>實到 (出席)</span><b id="st-p">0</b></div>
                <div class="stat-row"><span>遲到</span><b id="st-late" style="color:var(--warning)">0</b></div>
                <div class="stat-row"><span>缺席 (未到)</span><b id="st-absent" style="color:var(--absent)">0</b></div>
            </div>
            <div class="stat-group">
                <div class="stat-row"><span>事假</span><b id="st-v1" style="color:var(--leave)">0</b></div>
                <div class="stat-row"><span>公假</span><b id="st-v2" style="color:var(--leave)">0</b></div>
                <div class="stat-row"><span>病假</span><b id="st-v3" style="color:var(--leave)">0</b></div>
                <div class="stat-row"><span>喪假</span><b id="st-v4" style="color:var(--leave)">0</b></div>
            </div>
        </div>

        <div id="v-set" class="view" style="text-align:center; padding-top:40px;">
            <button onclick="dailyReset()" style="background:var(--absent); color:#fff; border:none; padding:15px 30px; border-radius:12px; font-weight:bold;">重置數據</button>
        </div>
    </div>

    <div id="leave-menu">
        <div class="menu-content">
            <h3 id="menu-title">請假類型</h3>
            <button class="menu-btn" onclick="selectLeave('事假')">事假</button>
            <button class="menu-btn" onclick="selectLeave('公假')">公假</button>
            <button class="menu-btn" onclick="selectLeave('病假')">病假</button>
            <button class="menu-btn" onclick="selectLeave('喪假')">喪假</button>
            <button class="menu-btn" style="background:#fff; border:1px solid #ddd;" onclick="closeMenu()">取消</button>
        </div>
    </div>

    <nav class="tab-bar">
        <button class="tab-btn active" onclick="sw('att')">點名</button>
        <button class="tab-btn" onclick="sw('pho')">手機</button>
        <button class="tab-btn" onclick="sw('sta')">統計</button>
        <button class="tab-btn" onclick="sw('set')">設定</button>
    </nav>

    <script>
        const layout = [2,0,0,6,20,10,21, 12,23,25,34,3,1,33, 39,4,19,15,18,24,30, 40,5,16,35,29,9,36, 32,14,37,17,31,8,7, 22,11,26,38,0,0,0];
        let curView = 'att', pendingId = null;

        function sw(v) {
            curView = v;
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.getElementById('v-'+v).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            render();
        }

        function handle(id) {
            let att = JSON.parse(localStorage.getItem('e3_att') || '{}');
            let pho = JSON.parse(localStorage.getItem('e3_pho') || '{}');
            let note = JSON.parse(localStorage.getItem('e3_note') || '{}');

            if(curView === 'att') {
                let s = att[id] || 'present';
                if(s === 'present') { att[id] = 'late'; } 
                else if(s === 'late') { pendingId = id; document.getElementById('leave-menu').style.display='flex'; return; }
                else if(s === 'leave') { att[id] = 'absent'; delete note[id]; }
                else { att[id] = 'present'; delete note[id]; }
            } else {
                pho[id] = (pho[id] === 'y') ? 'n' : 'y';
            }
            saveAndRender(att, pho, note);
        }

        function selectLeave(type) {
            let att = JSON.parse(localStorage.getItem('e3_att') || '{}');
            let note = JSON.parse(localStorage.getItem('e3_note') || '{}');
            att[pendingId] = 'leave';
            note[pendingId] = type;
            closeMenu();
            saveAndRender(att, null, note);
        }

        function closeMenu() { document.getElementById('leave-menu').style.display='none'; }

        function saveAndRender(att, pho, note) {
            if(att) localStorage.setItem('e3_att', JSON.stringify(att));
            if(pho) localStorage.setItem('e3_pho', JSON.stringify(pho));
            if(note) localStorage.setItem('e3_note', JSON.stringify(note));
            render();
        }

        function render() {
            const att = JSON.parse(localStorage.getItem('e3_att') || '{}');
            const pho = JSON.parse(localStorage.getItem('e3_pho') || '{}');
            const note = JSON.parse(localStorage.getItem('e3_note') || '{}');

            const gAtt = document.getElementById('g-att'); gAtt.innerHTML = "";
            [13,41,28,27].forEach(id => updateS(document.getElementById('s-'+id), id, att, pho, note));
            layout.forEach(id => {
                let el = document.createElement('div');
                if(id===0) el.style.opacity = "0";
                else { el.className="s"; el.innerText=id; el.onclick=()=>handle(id); updateS(el, id, att, pho, note); }
                gAtt.appendChild(el);
            });

            // 手機同步
            const gPhoPod = document.getElementById('g-pho-pod'); gPhoPod.innerHTML = document.querySelector('#v-att .podium-row').innerHTML;
            const gPhoMain = document.getElementById('g-pho-main'); gPhoMain.innerHTML = "";
            layout.forEach(id => {
                let el = document.createElement('div');
                if(id===0) el.style.opacity = "0";
                else { el.className="s"; el.innerText=id; el.onclick=()=>handle(id); updateS(el, id, att, pho, note); }
                gPhoMain.appendChild(el);
            });
            gPhoPod.querySelectorAll('.s').forEach(el => el.onclick = () => handle(el.innerText.split('\n')[0]));

            calc(att, pho, note);
        }

        function updateS(el, id, att, pho, note) {
            if(!el) return;
            let s = att[id] || 'present';
            el.className = "s " + s;
            if(curView === 'pho' && pho[id] === 'y') el.classList.add('ph-done');
            if(s === 'leave') {
                let sm = document.createElement('small'); sm.innerText = note[id] || '請假';
                el.innerHTML = id + "<br>"; el.appendChild(sm);
            } else { el.innerText = id; }
        }

        function calc(att, pho, note) {
            let p=0, l=0, a=0, v=0, ph=0;
            let v1=0, v2=0, v3=0, v4=0;
            for(let i=1; i<=41; i++) {
                let s = att[i] || 'present';
                if(s==='present') p++; else if(s==='late') l++; else if(s==='absent') a++; else if(s==='leave') v++;
                if(pho[i]==='y') ph++;
                if(s==='leave') {
                    if(note[i]==='事假') v1++; else if(note[i]==='公假') v2++; else if(note[i]==='病假') v3++; else if(note[i]==='喪假') v4++;
                }
            }
            if(curView === 'att') {
                document.getElementById('d1_l').innerText="出席率"; document.getElementById('d1_v').innerText=Math.round((p/41)*100)+"%";
                document.getElementById('d2_l').innerText="在座"; document.getElementById('d2_v').innerText=p;
                document.getElementById('d3_l').innerText="異常"; document.getElementById('d3_v').innerText=l+a+v;
            } else {
                document.getElementById('d1_l').innerText="繳交率"; document.getElementById('d1_v').innerText=Math.round((ph/41)*100)+"%";
                document.getElementById('d2_l').innerText="已交"; document.getElementById('d2_v').innerText=ph;
                document.getElementById('d3_l').innerText="未交"; document.getElementById('d3_v').innerText=41-ph;
            }
            document.getElementById('st-p').innerText=p+" 人";
            document.getElementById('st-late').innerText=l+" 人";
            document.getElementById('st-absent').innerText=a+" 人";
            document.getElementById('st-v1').innerText=v1+" 人"; document.getElementById('st-v2').innerText=v2+" 人";
            document.getElementById('st-v3').innerText=v3+" 人"; document.getElementById('st-v4').innerText=v4+" 人";
        }

        function dailyReset() { if(confirm("確定重置數據？")) { localStorage.clear(); location.reload(); } }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = render;
    </script>
</body>
</html>
