<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é›»ä¸‰å­æŒ‡æ®ä¸­å¿ƒ v52</title>
    <style>
        :root {
            --primary: #00d4ff; --accent: #f72585; --warning: #ffb703;
            --bg: #0b0f19; --card: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1);
        }
        body { margin: 0; background: var(--bg); color: #e2e8f0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        /* é é¢åˆ‡æ›æ§åˆ¶ */
        .page { width: 95%; max-width: 600px; padding: 10px; display: none; padding-bottom: 100px; }
        .page.active { display: block; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* é ‚éƒ¨åå–®çœ‹æ¿ */
        .report-panel { 
            width: 100%; background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; padding: 12px; display: grid; grid-template-columns: 1fr 1fr; 
            gap: 10px; text-align: center; margin-bottom: 10px;
        }
        .report-box div { font-weight: bold; font-size: 1rem; min-height: 1.2rem; margin-top: 4px;}

        /* åº§ä½å€ */
        .chart-wrap { position: relative; width: 100%; margin-top: 10px; }
        .podium { width: 100%; height: 35px; background: rgba(255,255,255,0.02); border: 1px dashed var(--border); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: #444; margin-bottom: 12px; }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }

        .s { aspect-ratio: 1.2; border: 1.5px solid var(--border); border-radius: 6px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.2rem; font-weight: bold; transition: 0.2s; }
        .spec { position: absolute; top: 0; height: 35px; width: calc((100% - 48px) / 7); font-size: 1rem; border-width: 1px; }
        #s-13 { left: calc((100% - 48px) / 7 + 8px); }
        #s-41 { left: calc(((100% - 48px) / 7 + 8px) * 2); }

        .present { border-color: var(--primary); color: var(--primary); }
        .absent { border-color: var(--accent); color: var(--accent); background: rgba(247, 37, 133, 0.1); }
        .late { border-color: var(--warning); color: var(--warning); background: rgba(255, 183, 3, 0.1); }

        /* å°èˆªæŒ‰éˆ• (ç¿»é æŒ‰éˆ•) */
        .nav-footer { position: fixed; bottom: 20px; width: 95%; max-width: 600px; display: flex; gap: 10px; z-index: 1000; }
        .nav-btn { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .btn-p { background: var(--primary); color: #000; }
        .btn-s { background: #1e293b; color: #fff; border: 1px solid var(--border); }

        /* æ•¸æ“šæ¸…å–®æ¨£å¼ */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .list-container { font-family: monospace; height: 450px; overflow-y: auto; }
        .row { padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.03); display: flex; justify-content: space-between; align-items: center; }
        .rank-badge { background: var(--warning); color: #000; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: 900; }
    </style>
</head>
<body>

    <div id="p1" class="page active">
        <div id="clock" style="text-align:center; font-size:2rem; color:var(--primary); margin-bottom: 10px;">00:00:00</div>
        
        <div class="report-panel">
            <div class="report-box" onclick="copyList('absent-list', 'ç¼ºå¸­')">
                <small style="color:var(--accent)">âŒ è¤‡è£½ç¼ºå¸­</small>
                <div id="absent-list" style="color:var(--accent)">NONE</div>
            </div>
            <div class="report-box" onclick="copyList('late-list', 'é²åˆ°')">
                <small style="color:var(--warning)">â³ è¤‡è£½é²åˆ°</small>
                <div id="late-list" style="color:var(--warning)">NONE</div>
            </div>
        </div>

        <div class="chart-wrap">
            <div class="podium">è¬›æ¡Œ PODIUM</div>
            <div class="s spec present" id="s-13" onclick="t(13)">13</div>
            <div class="s spec present" id="s-41" onclick="t(41)">41</div>
            <div class="grid" id="main-grid"></div>
        </div>
    </div>

    <div id="p2" class="page">
        <h3 style="color:var(--primary); margin: 0 0 15px 0;">ğŸ•’ ä»Šæ—¥åˆ°æ ¡æ™‚é–“</h3>
        <div class="card">
            <div id="log-list" class="list-container"></div>
        </div>
    </div>

    <div id="p3" class="page">
        <h3 style="color:var(--warning); margin: 0 0 15px 0;">ğŸ† ç´¯è¨ˆé²åˆ°æ¬¡æ•¸è¡¨</h3>
        <div class="card">
            <div id="stat-list" class="list-container"></div>
        </div>
        <button onclick="resetStats()" style="width:100%; background:none; border:none; color:#333; font-size:0.7rem;">æ¸…é™¤é•·æœŸçµ±è¨ˆæ•¸æ“š</button>
    </div>

    <div class="nav-footer">
        <button class="nav-btn btn-p" id="b1" onclick="go(1)">ğŸ“ é»åæ¿</button>
        <button class="nav-btn btn-s" id="b2" onclick="go(2)">â± æ™‚é–“</button>
        <button class="nav-btn btn-s" id="b3" onclick="go(3)">ğŸ“Š çµ±è¨ˆ</button>
    </div>

    <script>
        const layout = [2,0,0,6,20,10,21,12,23,25,34,3,1,33,39,4,19,15,18,24,30,40,5,16,35,29,9,36,32,14,37,17,31,8,7,22,11,26,38,0,0,0];
        
        function go(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => { b.classList.replace('btn-p','btn-s'); });
            document.getElementById('p'+n).classList.add('active');
            document.getElementById('b'+n).classList.replace('btn-s','btn-p');
            if(n===2) renderLogs();
            if(n===3) renderStats();
        }

        function init() {
            const grid = document.getElementById('main-grid');
            const data = JSON.parse(localStorage.getItem('e3_st') || '{}');
            [13, 41].forEach(id => {
                const el = document.getElementById(`s-${id}`);
                el.className = `s spec ${data[id] || 'present'}`;
            });
            layout.forEach(id => {
                const el = document.createElement('div');
                if (id === 0) el.style.opacity = "0";
                else {
                    el.className = `s ${data[id] || 'present'}`;
                    el.id = `s-${id}`; el.innerText = id;
                    el.onclick = () => t(id);
                }
                grid.appendChild(el);
            });
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('zh-TW', {hour12:false}); }, 1000);
            update();
        }

        function t(id) {
            const el = document.getElementById(`s-${id}`);
            const isSpec = el.classList.contains('spec');
            const time = new Date().toLocaleTimeString('zh-TW', {hour12:false});
            
            if(el.classList.contains('present')) {
                el.className = `s ${isSpec?'spec':''} absent`;
            } else if(el.classList.contains('absent')) {
                el.className = `s ${isSpec?'spec':''} late`;
                // 1. ç´€éŒ„ä»Šæ—¥æ™‚é–“
                let logs = JSON.parse(localStorage.getItem('e3_lg') || '[]');
                logs.unshift({id: id, time: time});
                localStorage.setItem('e3_lg', JSON.stringify(logs.slice(0, 50)));
                // 2. ç´¯è¨ˆé²åˆ°æ¬¡æ•¸
                let stats = JSON.parse(localStorage.getItem('e3_stats') || '{}');
                stats[id] = (stats[id] || 0) + 1;
                localStorage.setItem('e3_stats', JSON.stringify(stats));
            } else {
                el.className = `s ${isSpec?'spec':''} present`;
            }
            save(); update();
        }

        function update() {
            const a = Array.from(document.querySelectorAll('.absent')).map(el => el.innerText).sort((x,y)=>x-y);
            const l = Array.from(document.querySelectorAll('.late')).map(el => el.innerText).sort((x,y)=>x-y);
            document.getElementById('absent-list').innerText = a.join(', ') || "NONE";
            document.getElementById('late-list').innerText = l.join(', ') || "NONE";
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('e3_lg') || '[]');
            document.getElementById('log-list').innerHTML = logs.map(o => `
                <div class="row"><span>åº§è™Ÿ ${o.id}</span><span style="color:var(--warning)">${o.time}</span></div>
            `).join('');
        }

        function renderStats() {
            const stats = JSON.parse(localStorage.getItem('e3_stats') || '{}');
            const sorted = Object.entries(stats).sort((a,b) => b[1] - a[1]);
            document.getElementById('stat-list').innerHTML = sorted.map(([id, count]) => `
                <div class="row">
                    <span>åº§è™Ÿ ${id}</span>
                    <div><span class="rank-badge">${count} æ¬¡</span></div>
                </div>
            `).join('') || '<div style="text-align:center;color:#444;margin-top:20px;">å°šç„¡ç´€éŒ„</div>';
        }

        function save() {
            const d = {};
            document.querySelectorAll('.s').forEach(el => {
                const id = el.id.split('-')[1] || el.innerText;
                d[id] = el.classList.contains('absent') ? 'absent' : (el.classList.contains('late') ? 'late' : 'present');
            });
            localStorage.setItem('e3_st', JSON.stringify(d));
        }

        function copyList(id, label) {
            const text = document.getElementById(id).innerText;
            if(text === "NONE") return;
            navigator.clipboard.writeText(label + "åå–®ï¼š" + text);
            alert(label + "åå–®å·²è¤‡è£½");
        }

        function resetStats() { if(confirm("ç¢ºå®šè¦é‡ç½®ã€Œç´¯è¨ˆæ¬¡æ•¸ã€å—ï¼Ÿé€™ç„¡æ³•é‚„åŸï¼")) { localStorage.removeItem('e3_stats'); renderStats(); } }

        window.onload = init;
    </script>
</body>
</html>
