    <script>
        const defL = [13, 41, 28, 27, 2, 0, 0, 6, 20, 10, 21, 12, 23, 25, 34, 3, 1, 33, 39, 4, 19, 15, 18, 24, 30, 40, 5, 16, 35, 29, 9, 36, 32, 14, 37, 17, 31, 8, 7, 22, 11, 26, 38, 0, 0, 0];
        let isLocked = true, isEdit = false, curV = 'att', pendingId = null;

        // æ ¸å¿ƒä¿®æ­£ï¼šé»æ“Šå¯†ç¢¼è§£é–
        function toggleLock() {
            if(isLocked) {
                let pw = prompt("è«‹è¼¸å…¥æ¬Šé™å¯†ç¢¼ï¼š", "");
                if(pw === "305") {
                    isLocked = false;
                    document.body.classList.remove('app-locked');
                    document.getElementById('lock-btn').innerText = "ğŸ”“";
                    document.getElementById('lock-btn').classList.replace('locked-border', 'unlocked-border');
                    alert("æ¬Šé™å·²è§£é–");
                } else if(pw !== null) {
                    alert("å¯†ç¢¼éŒ¯èª¤");
                }
            } else {
                isLocked = true;
                document.body.classList.add('app-locked');
                document.getElementById('lock-btn').innerText = "ğŸ”’";
                document.getElementById('lock-btn').classList.replace('unlocked-border', 'locked-border');
                if(isEdit) toggleEdit(); // é–å®šæ™‚è‡ªå‹•é—œé–‰ç·¨è¼¯æ¨¡å¼
            }
        }

        function toggleTheme() { document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark'; }

        function toggleEdit() {
            if(isLocked) return alert("è«‹å…ˆé»æ“Šé–é ­è§£é–æ¬Šé™");
            isEdit = !isEdit;
            document.getElementById('app-body').classList.toggle('edit-mode', isEdit);
            document.getElementById('edit-btn').style.background = isEdit ? "var(--warning)" : "var(--card)";
            render();
        }

        function sw(v) {
            curV = v; document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.getElementById('v-'+v).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active'); render();
        }

        function handleSeat(pos) {
            if(isLocked) return;
            let l = JSON.parse(localStorage.getItem('e3_layout') || JSON.stringify(defL));
            let idx = pos.startsWith('p') ? parseInt(pos[1]) : parseInt(pos) + 4;
            
            if(isEdit) {
                let newId = prompt("è¼¸å…¥æ­¤æ ¼åº§è™Ÿ (0ç‚ºç©ºæ ¼):", l[idx]);
                if(newId !== null) { l[idx] = parseInt(newId); localStorage.setItem('e3_layout', JSON.stringify(l)); render(); }
            } else {
                let id = l[idx]; if(id > 0) processCheck(id);
            }
        }

        function processCheck(id) {
            let a = JSON.parse(localStorage.getItem('e3_att') || '{}'), h = JSON.parse(localStorage.getItem('e3_his') || '{}'), t = JSON.parse(localStorage.getItem('e3_time') || '{}');
            if(!h[id]) h[id] = {late:0, absent:0};
            if(curV === 'att') {
                let s = a[id] || 'present'; const now = new Date().toLocaleTimeString('zh-TW', {hour12:false, hour:'2-digit', minute:'2-digit'});
                if(s === 'present') { a[id] = 'late'; t[id] = now; h[id].late++; }
                else if(s === 'late') { pendingId = id; showLeaveMenu(); return; }
                else if(s === 'leave') { a[id] = 'absent'; h[id].absent++; }
                else { a[id] = 'present'; delete t[id]; }
            } else { 
                let p = JSON.parse(localStorage.getItem('e3_pho') || '{}');
                p[id] = (p[id] === 'y') ? 'n' : 'y'; 
                localStorage.setItem('e3_pho', JSON.stringify(p)); 
            }
            save(a, null, t, h);
        }

        function showLeaveMenu() {
            document.getElementById('m-title').innerText = "å‡åˆ¥è¨­å®š - " + pendingId + "è™Ÿ";
            let btns = ""; ['äº‹','å…¬','ç—…','å–ª'].forEach(v => { btns += `<button class="menu-btn" onclick="selLeave('${v}')">${v}å‡</button>`; });
            document.getElementById('m-btns').innerHTML = btns;
            document.getElementById('leave-menu').style.display = 'flex';
        }

        function selLeave(type) {
            let a = JSON.parse(localStorage.getItem('e3_att') || '{}'), n = JSON.parse(localStorage.getItem('e3_note') || '{}');
            a[pendingId] = 'leave'; n[pendingId] = type; closeMenu(); save(a, n, null, null);
        }

        function closeMenu() { document.getElementById('leave-menu').style.display = 'none'; }
        function save(a, n, t, h) {
            if(a) localStorage.setItem('e3_att', JSON.stringify(a));
            if(n) localStorage.setItem('e3_note', JSON.stringify(n));
            if(t) localStorage.setItem('e3_time', JSON.stringify(t));
            if(h) localStorage.setItem('e3_his', JSON.stringify(h));
            render();
        }

        function render() {
            const l = JSON.parse(localStorage.getItem('e3_layout') || JSON.stringify(defL));
            const a = JSON.parse(localStorage.getItem('e3_att') || '{}'), p = JSON.parse(localStorage.getItem('e3_pho') || '{}'),
                  n = JSON.parse(localStorage.getItem('e3_note') || '{}'), t = JSON.parse(localStorage.getItem('e3_time') || '{}'),
                  h = JSON.parse(localStorage.getItem('e3_his') || '{}');

            for(let i=0; i<4; i++) updateEl(document.getElementById('s-p'+i), l[i], a, p, n, t);

            const gAtt = document.getElementById('g-att'); gAtt.innerHTML = "";
            const gPhoMain = document.getElementById('g-pho-main'); gPhoMain.innerHTML = "";
            for(let i=4; i<l.length; i++) {
                let id = l[i];
                let el = document.createElement('div'); el.className = "s";
                if(id === 0) el.style.opacity = "0";
                else { el.onclick = () => handleSeat((i-4).toString()); updateEl(el, id, a, p, n, t); }
                gAtt.appendChild(el.cloneNode(true));
                gPhoMain.appendChild(el);
            }
            Array.from(gAtt.children).forEach((child, i) => { if(l[i+4]!==0) child.onclick = () => handleSeat(i.toString()); });

            const rBody = document.getElementById('rec-body'); rBody.innerHTML = "";
            for(let i=1; i<=41; i++) {
                let d = h[i] || {late:0, absent:0};
                rBody.innerHTML += `<tr><td style="padding:10px">${i}è™Ÿ</td><td align="center">${d.late}æ¬¡</td><td align="center">${d.absent}æ¬¡</td></tr>`;
            }
            calc(a, p, n);
        }

        function updateEl(el, id, a, p, n, t) {
            if(!el || id === 0) return;
            let s = a[id] || 'present'; el.className = "s " + s;
            if(curV === 'pho' && p[id] === 'y') el.classList.add('ph-done');
            el.innerHTML = (t[id] ? `<div class="time-label">${t[id]}</div>` : "") + id + (s==='leave' ? `<div class="note-label">${n[id]}</div>` : "");
        }

        function calc(a, p, n) {
            let pres=0, late=0, abs=0, lea=0, pho=0, v1=0, v2=0, v3=0, v4=0, absL=[], lateL=[];
            for(let i=1; i<=41; i++) {
                let s = a[i] || 'present';
                if(s==='present') pres++; else if(s==='late') { late++; lateL.push(i); } else if(s==='absent') { abs++; absL.push(i); } else if(s==='leave') { lea++; absL.push(`${i}(${n[i]||'å‡'})`); }
                if(p[i]==='y') pho++; if(s==='leave') { if(n[i]==='äº‹') v1++; else if(n[i]==='å…¬') v2++; else if(n[i]==='ç—…') v3++; else if(n[i]==='å–ª') v4++; }
            }
            document.getElementById('d1_v').innerText = Math.round((pres/41)*100) + "%";
            document.getElementById('d2_v').innerText = pres + late; document.getElementById('d3_v').innerText = pho;
            document.getElementById('txt-abs').innerText = absL.join(', ') || 'ç„¡'; document.getElementById('txt-late').innerText = lateL.join(', ') || 'ç„¡';
            document.getElementById('st-p').innerText = pres; document.getElementById('st-l').innerText = late;
            document.getElementById('st-v1').innerText=v1; document.getElementById('st-v2').innerText=v2;
            document.getElementById('st-v3').innerText=v3; document.getElementById('st-v4').innerText=v4;
        }

        function allPhone() { if(isLocked) return; let p = {}; for(let i=1; i<=41; i++) p[i] = 'y'; localStorage.setItem('e3_pho', JSON.stringify(p)); render(); }
        function dailyReset() { if(isLocked) return; if(confirm("é‡ç½®ä»Šæ—¥æ•¸æ“šï¼Ÿ")) { localStorage.removeItem('e3_att'); localStorage.removeItem('e3_note'); localStorage.removeItem('e3_time'); location.reload(); } }
        function clearLayout() { if(isLocked) return; if(confirm("ç¢ºå®šé‚„åŸé è¨­åº§ä½ä½ˆå±€ï¼Ÿ")) { localStorage.removeItem('e3_layout'); location.reload(); } }
        
        setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('zh-TW', {hour12:false}); }, 1000);
