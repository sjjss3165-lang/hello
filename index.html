<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        :root {
            --primary: #00f2ff;
            --warning: #ffb700;
            --leave: #bd00ff;
            --accent: #ff0055;
            --bg: #05070a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a1f2c 0%, var(--bg) 100%);
            color: #ffffff;
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .header {
            width: 90%;
            max-width: 600px;
            padding: 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #clock {
            font-size: 1.8rem;
            font-weight: 200;
            letter-spacing: 2px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .refresh-btn {
            background: rgba(255, 0, 85, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .page { width: 95%; max-width: 600px; padding: 10px; display: none; padding-bottom: 120px; }
        .page.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .report-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; margin-bottom: 20px; }
        .report-item small { font-size: 0.75rem; opacity: 0.6; display: block; margin-bottom: 5px; font-weight: bold; }

        .chart-wrap { position: relative; width: 100%; padding: 20px 0; }
        .podium {
            width: 100%; height: 40px; background: rgba(255,255,255,0.05); border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 0.8rem;
            letter-spacing: 10px; color: rgba(255,255,255,0.3); margin-bottom: 25px; border: 1px solid var(--glass-border);
        }

        /* èª¿æ•´æ ¼ç·šé–“è·ä»¥ç¬¦åˆé•·æ–¹å½¢ */
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 12px 8px; }

        /* åº§ä½è®Šæˆé•·æ–¹å½¢ (aspect-ratio æ”¹ç‚º 1.6) */
        .s {
            aspect-ratio: 1.6; 
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: rgba(255,255,255,0.02);
        }

        .present { color: var(--primary); border-color: rgba(0, 242, 255, 0.3); }
        .late { color: var(--warning); border-color: var(--warning); background: rgba(255, 183, 0, 0.1); box-shadow: 0 0 10px rgba(255, 183, 0, 0.2); }
        .leave { color: var(--leave); border-color: var(--leave); background: rgba(189, 0, 255, 0.1); box-shadow: 0 0 10px rgba(189, 0, 255, 0.2); }
        .absent { color: var(--accent); border-color: var(--accent); background: rgba(255, 0, 85, 0.1); box-shadow: 0 0 10px rgba(255, 0, 85, 0.2); }

        /* ä¿®æ­£é•·æ–¹å½¢ç‰ˆ 13 èˆ‡ 41 è™Ÿå®šä½ */
        .spec { 
            position: absolute; 
            top: 25px; 
            width: calc((100% - 48px) / 7); /* æ‰£é™¤ 6 å€‹ gap çš„å¯¬åº¦ */
        }
        #s-13 { left: calc(((100% - 48px) / 7) + 8px); }
        #s-41 { left: calc((((100% - 48px) / 7) + 8px) * 2); }
        
        .l-tag { position: absolute; bottom: 2px; font-size: 0.5rem; font-weight: bold; }

        .nav-footer { position: fixed; bottom: 30px; width: 90%; max-width: 500px; display: flex; gap: 15px; padding: 10px; border-radius: 50px; z-index: 1000; }
        .nav-btn { flex: 1; padding: 12px; border-radius: 40px; border: none; color: rgba(255,255,255,0.4); background: transparent; font-weight: bold; cursor: pointer; font-size: 0.9rem; }
        .nav-btn.btn-active { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        .card { padding: 15px; margin-bottom: 15px; }
        .row { padding: 12px 8px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div class="header">
        <div id="clock">00:00:00</div>
        <button class="refresh-btn" onclick="dailyReset()">ğŸ”„ é‡ç½®ä»Šæ—¥åå–®</button>
    </div>

    <div id="p1" class="page active">
        <div class="report-panel glass-panel">
            <div onclick="copyList('late-list', 'é²åˆ°')">
                <small style="color:var(--warning)">â³ é²åˆ°åå–®</small>
                <div id="late-list" style="color:var(--warning)">ç„¡</div>
            </div>
            <div onclick="copyList('absent-list', 'ç¼ºå¸­/è«‹å‡')">
                <small style="color:var(--accent)">âŒ ç¼ºå¸­/è«‹å‡</small>
                <div id="absent-list" style="color:var(--accent)">ç„¡</div>
            </div>
        </div>
        <div class="chart-wrap">
            <div class="podium">è¬›æ¡Œ</div>
            <div class="s spec present" id="s-13" onclick="t(13)">13</div>
            <div class="s spec present" id="s-41" onclick="t(41)">41</div>
            <div class="grid" id="main-grid"></div>
        </div>
    </div>

    <div id="p2" class="page">
        <div class="card glass-panel">
            <h3 style="margin:0 0 15px 0; color:var(--primary); font-size:1.1rem;">â± ä»Šæ—¥ç´€éŒ„æ—¥èªŒ</h3>
            <div id="log-list"></div>
        </div>
    </div>

    <div id="p3" class="page">
        <div class="card glass-panel">
            <h3 style="margin:0 0 15px 0; color:var(--warning); font-size:1.1rem;">ğŸ“Š ç´¯è¨ˆé²åˆ°æ’è¡Œ</h3>
            <div id="stat-list"></div>
            <button onclick="clearStats()" style="width:100%; margin-top:30px; background:none; border:1px solid rgba(255,255,255,0.1); color:rgba(255,255,255,0.2); padding:10px; border-radius:10px; font-size:0.7rem;">æ¸…ç©ºæ‰€æœ‰çµ±è¨ˆæ•¸æ“š</button>
        </div>
    </div>

    <nav class="nav-footer glass-panel">
        <button class="nav-btn btn-active" id="b1" onclick="go(1)">é»åæ¿</button>
        <button class="nav-btn" id="b2" onclick="go(2)">æ—¥èªŒé </button>
        <button class="nav-btn" id="b3" onclick="go(3)">æ’è¡Œæ¦œ</button>
    </nav>

    <script>
        const layout = [2,0,0,6,20,10,21,12,23,25,34,3,1,33,39,4,19,15,18,24,30,40,5,16,35,29,9,36,32,14,37,17,31,8,7,22,11,26,38,0,0,0];
        
        function go(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('btn-active'));
            document.getElementById('p'+n).classList.add('active');
            document.getElementById('b'+n).classList.add('btn-active');
            if(n===2) renderLogs();
            if(n===3) renderStats();
        }

        function init() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = "";
            const data = JSON.parse(localStorage.getItem('e3_st') || '{}');
            const types = JSON.parse(localStorage.getItem('e3_ty') || '{}');
            
            [13, 41].forEach(id => {
                const el = document.getElementById(`s-${id}`);
                const s = data[id] || 'present';
                el.className = `s spec ${s}`;
                el.innerHTML = id + (s === 'leave' ? `<span class="l-tag">${types[id]||''}</span>` : '');
            });

            layout.forEach(id => {
                const el = document.createElement('div');
                if (id === 0) el.style.opacity = "0";
                else {
                    const s = data[id] || 'present';
                    el.className = `s ${s}`;
                    el.id = `s-${id}`; 
                    el.innerHTML = id + (s === 'leave' ? `<span class="l-tag">${types[id]||''}</span>` : '');
                    el.onclick = () => t(id);
                }
                grid.appendChild(el);
            });
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('zh-TW', {hour12:false}); }, 1000);
            update();
        }

        function t(id) {
            const el = document.getElementById(`s-${id}`);
            const isSp = el.classList.contains('spec');
            const time = new Date().toLocaleTimeString('zh-TW', {hour12:false});
            let types = JSON.parse(localStorage.getItem('e3_ty') || '{}');
            
            if(el.classList.contains('present')) {
                el.className = `s ${isSp?'spec':''} late`;
                addLog(id, time); addStat(id);
            } else if(el.classList.contains('late')) {
                const choice = prompt("é¸æ“‡é¡åˆ¥ï¼š\n1.äº‹å‡  2.ç—…å‡  3.å–ªå‡  4.å…¬å‡  5.ç¼ºå¸­");
                const map = {"1":"äº‹å‡","2":"ç—…å‡","3":"å–ªå‡","4":"å…¬å‡"};
                if(choice === "5" || choice === null) {
                    el.className = `s ${isSp?'spec':''} absent`;
                    el.innerHTML = id;
                    delete types[id];
                } else if(map[choice]) {
                    el.className = `s ${isSp?'spec':''} leave`;
                    el.innerHTML = id + `<span class="l-tag">${map[choice]}</span>`;
                    types[id] = map[choice];
                }
            } else {
                el.className = `s ${isSp?'spec':''} present`;
                el.innerHTML = id;
                delete types[id];
            }
            localStorage.setItem('e3_ty', JSON.stringify(types));
            save(); update();
        }

        function addLog(id, time) {
            let logs = JSON.parse(localStorage.getItem('e3_lg') || '[]');
            logs.unshift({id: id, time: time});
            localStorage.setItem('e3_lg', JSON.stringify(logs.slice(0, 50)));
        }

        function addStat(id) {
            let stats = JSON.parse(localStorage.getItem('e3_stats') || '{}');
            stats[id] = (stats[id] || 0) + 1;
            localStorage.setItem('e3_stats', JSON.stringify(stats));
        }

        function renderStats() {
            const stats = JSON.parse(localStorage.getItem('e3_stats') || '{}');
            const sorted = Object.entries(stats).sort((a,b) => b[1] - a[1]);
            document.getElementById('stat-list').innerHTML = sorted.map(([id, count]) => `<div class="row"><span>åº§è™Ÿ ${id}</span><span style="color:var(--warning)">${count} æ¬¡</span></div>`).join('') || '<div style="opacity:0.2;text-align:center;padding:20px;">æš«ç„¡çµ±è¨ˆæ•¸æ“š</div>';
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('e3_lg') || '[]');
            document.getElementById('log-list').innerHTML = logs.map(o => `<div class="row"><span>åº§è™Ÿ ${o.id}</span><span style="color:var(--primary)">${o.time}</span></div>`).join('') || '<div style="opacity:0.2;text-align:center;padding:20px;">ç›®å‰å°šç„¡ç´€éŒ„</div>';
        }

        function clearStats() { if(confirm("ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰æ’è¡Œæ¦œæ•¸æ“šå—ï¼Ÿ")) { localStorage.removeItem('e3_stats'); renderStats(); } }

        function dailyReset() {
            if(confirm("é‡ç½®ä»Šæ—¥åå–®ï¼Ÿ(æ¸…ç©ºé¡è‰²èˆ‡æ—¥èªŒï¼Œä¿ç•™æ’è¡Œ)")) {
                localStorage.removeItem('e3_st'); localStorage.removeItem('e3_lg'); localStorage.removeItem('e3_ty');
                location.reload();
            }
        }

        function save() {
            const d = {};
            document.querySelectorAll('.s').forEach(el => {
                const id = el.innerText.split('\n')[0];
                if(id && id !== "undefined") d[id] = el.classList.contains('late') ? 'late' : (el.classList.contains('leave') ? 'leave' : (el.classList.contains('absent') ? 'absent' : 'present'));
            });
            localStorage.setItem('e3_st', JSON.stringify(d));
        }

        function update() {
            const l = Array.from(document.querySelectorAll('.late')).map(el => el.innerText.split('\n')[0]).sort((x,y)=>x-y);
            const a = Array.from(document.querySelectorAll('.absent, .leave')).map(el => {
                let id = el.innerText.split('\n')[0];
                return el.classList.contains('leave') ? id+'(å‡)' : id;
            }).sort();
            document.getElementById('late-list').innerText = l.join(',') || "ç„¡";
            document.getElementById('absent-list').innerText = a.join(',') || "ç„¡";
        }

        function copyList(id, label) {
            navigator.clipboard.writeText(label + ": " + document.getElementById(id).innerText);
            alert("å·²è¤‡è£½åå–®ï¼");
        }

        window.onload = init;
    </script>
</body>
</html>
