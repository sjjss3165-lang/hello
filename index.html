<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é›»ä¸‰å­æˆ°è¡“ä¸­å¿ƒ v96</title>
    <style>
        :root {
            --primary: #00f2ff; --warning: #ffb700; --accent: #ff0055; --phone: #bd00ff;
            --bg: #05070a; --glass: rgba(20, 25, 35, 0.9); --border: rgba(255, 255, 255, 0.1);
        }
        body { margin: 0; background: var(--bg); color: #fff; font-family: system-ui, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        .main-container { width: 98vw; height: 95vh; max-width: 1100px; display: grid; grid-template-columns: 260px 1fr; gap: 15px; }

        .sidebar { display: flex; flex-direction: column; gap: 15px; }
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 20px; padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        
        #main-title { font-size: 1.8rem; font-weight: 900; color: var(--primary); text-shadow: 0 0 15px rgba(0,242,255,0.5); }
        .stat-box { margin-bottom: 15px; padding: 10px; border-left: 3px solid var(--primary); background: rgba(0,242,255,0.05); }
        .stat-box big { font-size: 2rem; font-weight: 900; display: block; }

        .content { display: flex; flex-direction: column; gap: 15px; }
        .m-btn { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: #888; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .m-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        .board { flex-grow: 1; padding: 20px; overflow-y: auto; }
        
        /* è¬›æ¡Œå€ (åªæœ‰ 13, 41) */
        .podium-area { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-bottom: 20px; }
        .podium-box { grid-column: 4; border: 1px dashed #333; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: #444; height: 45px; }

        /* ä¸»ç¶²æ ¼ */
        .main-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }

        .s { aspect-ratio: 1.5; background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 1.2rem; cursor: pointer; transition: 0.2s; color: #444; }
        
        .present { color: var(--primary); border-color: var(--primary); box-shadow: inset 0 0 10px rgba(0,242,255,0.1); }
        .late { color: var(--warning); border-color: var(--warning); background: rgba(255, 183, 0, 0.1); }
        .absent { color: var(--accent); border-color: var(--accent); background: rgba(255, 0, 85, 0.1); }
        .leave { color: var(--phone); border-color: var(--phone); background: rgba(189, 0, 255, 0.1); }

        .phone-mode .s.ph-done { background: var(--phone) !important; color: #fff !important; border-color: var(--phone) !important; box-shadow: 0 0 15px var(--phone); }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="sidebar">
            <div class="glass-card" style="height: 100%; display: flex; flex-direction: column;">
                <div id="main-title">é›»ä¸‰å­</div>
                <div style="font-size:0.8rem; opacity:0.5; margin-bottom:20px;">COMMAND CENTER</div>
                <div class="stat-box"><small>é”æˆç‡</small><big id="v1">100%</big></div>
                <div class="stat-box"><small>åœ¨åº§</small><big id="v2">41</big></div>
                <div class="stat-box" style="border-color:var(--accent);"><small>ç•°å¸¸</small><big id="v3" style="color:var(--accent)">0</big></div>
                <button class="m-btn" style="background:var(--primary); color:#000; margin-top:auto;" onclick="randomPick()">ğŸ¯ éš¨æ©ŸæŠ½ç±¤</button>
                <button class="m-btn" style="margin-top:10px; font-size:0.7rem;" onclick="dailyReset()">RESET DATA</button>
            </div>
        </div>

        <div class="content">
            <div style="display:flex; gap:10px;">
                <button class="m-btn active" id="b-att" onclick="setMode('attend')">é»åæ¨¡å¼</button>
                <button class="m-btn" id="b-pho" onclick="setMode('phone')">æ”¶æ‰‹æ©Ÿæ¨¡å¼</button>
            </div>

            <div class="glass-card board" id="board-container">
                <div class="podium-area">
                    <div style="grid-column:3" class="s present" id="s-13" onclick="handleTap(13)">13</div>
                    <div class="podium-box">PODIUM</div>
                    <div style="grid-column:5" class="s present" id="s-41" onclick="handleTap(41)">41</div>
                </div>

                <div class="main-grid" id="main-grid"></div>
            </div>
        </div>
    </div>

    <script>
        // ç²¾ç¢ºåŒ¹é…åœ–ç‰‡ï¼š2 è™Ÿåœ¨ç¶²æ ¼ç¬¬ä¸€ä½ï¼Œ28, 27 åœ¨ä¸­é–“
        const gridSeats = [
            2, 12, 23, 25, 34, 3, 1,
            33, 39, 4, 19, 15, 18, 24,
            30, 40, 5, 16, 35, 29, 9,
            36, 32, 14, 37, 17, 31, 8,
            7, 22, 11, 26, 38, 28, 27,
            0, 0, 0, 0, 0, 0, 0 // è£œé½Š
        ];

        let currentMode = 'attend';

        function setMode(m) {
            currentMode = m;
            document.getElementById('b-att').classList.toggle('active', m === 'attend');
            document.getElementById('b-pho').classList.toggle('active', m === 'phone');
            document.getElementById('board-container').classList.toggle('phone-mode', m === 'phone');
            updateDashboard();
        }

        function init() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = "";
            const att = JSON.parse(localStorage.getItem('e3_st') || '{}');
            const pho = JSON.parse(localStorage.getItem('e3_ph') || '{}');

            // åˆå§‹åŒ–è¬›æ¡Œå…©ç¿¼
            [13, 41].forEach(id => renderSeat(document.getElementById(`s-${id}`), id, att, pho));

            // åˆå§‹åŒ–ä¸»ç¶²æ ¼ (åŒ…å« 2 è™Ÿ)
            gridSeats.forEach(id => {
                const el = document.createElement('div');
                if (id === 0) { el.style.opacity = "0"; }
                else {
                    el.className = "s"; el.id = `s-${id}`; el.innerText = id;
                    el.onclick = () => handleTap(id);
                    renderSeat(el, id, att, pho);
                }
                grid.appendChild(el);
            });
            updateDashboard();
        }

        function renderSeat(el, id, att, pho) {
            if(!el) return;
            el.className = "s " + (att[id] || 'present');
            if(pho[id] === 'y') el.classList.add('ph-done');
        }

        function handleTap(id) {
            let att = JSON.parse(localStorage.getItem('e3_st') || '{}');
            let pho = JSON.parse(localStorage.getItem('e3_ph') || '{}');
            if(currentMode === 'attend') {
                const s = att[id] || 'present';
                if(s === 'present') att[id] = 'late';
                else if(s === 'late') att[id] = 'absent';
                else if(s === 'absent') att[id] = 'leave';
                else att[id] = 'present';
            } else {
                pho[id] = (pho[id] === 'y') ? 'n' : 'y';
            }
            localStorage.setItem('e3_st', JSON.stringify(att));
            localStorage.setItem('e3_ph', JSON.stringify(pho));
            init();
        }

        function updateDashboard() {
            const seats = document.querySelectorAll('.s:not([style*="opacity:0"])');
            let p = 0, ph = 0, a = 0;
            seats.forEach(s => {
                if(s.classList.contains('present')) p++;
                if(s.classList.contains('ph-done')) ph++;
                if(s.classList.contains('late') || s.classList.contains('absent') || s.classList.contains('leave')) a++;
            });
            const total = 41;
            document.getElementById('v1').innerText = Math.round((p/total)*100) + "%";
            document.getElementById('v2').innerText = (currentMode === 'attend') ? p : ph;
            document.getElementById('v3').innerText = (currentMode === 'attend') ? a : (total - ph);
        }

        function randomPick() {
            const list = Array.from(document.querySelectorAll('.s.present')).map(s => s.innerText);
            if(list.length) alert("ğŸ¯ æŠ½ä¸­åº§è™Ÿï¼š" + list[Math.floor(Math.random() * list.length)]);
        }

        function dailyReset() { if(confirm("ç¢ºå®šé‡ç½®ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
        window.onload = init;
    </script>
</body>
</html>
