<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>電三孝數位指揮部 v62</title>
    <style>
        :root {
            --primary: #00f2ff; /* 霓虹青 */
            --warning: #ffb700; /* 暖陽黃 */
            --leave: #bd00ff;   /* 幻影紫 */
            --accent: #ff0055;  /* 魅惑紅 */
            --bg: #05070a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a1f2c 0%, var(--bg) 100%);
            color: #ffffff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .header {
            width: 90%;
            max-width: 600px;
            padding: 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #clock {
            font-size: 1.8rem;
            font-weight: 200;
            letter-spacing: 2px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .refresh-btn {
            background: rgba(255, 0, 85, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .page { width: 95%; max-width: 600px; padding: 10px; display: none; padding-bottom: 120px; }
        .page.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .report-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; margin-bottom: 20px; }
        .report-item small { font-size: 0.7rem; opacity: 0.6; display: block; margin-bottom: 5px; }

        .chart-wrap { position: relative; width: 100%; padding: 20px 0; }
        .podium {
            width: 100%; height: 40px; background: rgba(255,255,255,0.05); border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 0.8rem;
            letter-spacing: 5px; color: rgba(255,255,255,0.3); margin-bottom: 20px; border: 1px solid var(--glass-border);
        }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }

        .s {
            aspect-ratio: 1; border: 1px solid var(--glass-border); border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 1.1rem;
            font-weight: 300; cursor: pointer; transition: all 0.3s; position: relative;
            background: rgba(255,255,255,0.02);
        }

        /* 霓虹狀態 */
        .present { color: var(--primary); border-color: rgba(0, 242, 255, 0.3); }
        .late { color: var(--warning); border-color: var(--warning); background: rgba(255, 183, 0, 0.1); box-shadow: 0 0 10px rgba(255, 183, 0, 0.2); }
        .leave { color: var(--leave); border-color: var(--leave); background: rgba(189, 0, 255, 0.1); box-shadow: 0 0 10px rgba(189, 0, 255, 0.2); }
        .absent { color: var(--accent); border-color: var(--accent); background: rgba(255, 0, 85, 0.1); box-shadow: 0 0 10px rgba(255, 0, 85, 0.2); }

        .spec { position: absolute; top: 0; height: 40px; width: calc((100% - 60px) / 7); }
        #s-13 { left: calc((100% - 60px) / 7 + 10px); }
        #s-41 { left: calc(((100% - 60px) / 7 + 10px) * 2); }
        .l-tag { position: absolute; bottom: 2px; font-size: 0.5rem; font-weight: bold; }

        .nav-footer { position: fixed; bottom: 30px; width: 90%; max-width: 500px; display: flex; gap: 15px; padding: 10px; border-radius: 50px; z-index: 1000; }
        .nav-btn { flex: 1; padding: 12px; border-radius: 40px; border: none; color: rgba(255,255,255,0.5); background: transparent; font-weight: bold; cursor: pointer; }
        .nav-btn.btn-active { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        .card { padding: 15px; margin-bottom: 15px; }
        .row { padding: 12px 5px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div class="header">
        <div id="clock">00:00:00</div>
        <button class="refresh-btn" onclick="dailyReset()">RESET BOARD</button>
    </div>

    <div id="p1" class="page active">
        <div class="report-panel glass-panel">
            <div onclick="copyList('late-list', '遲到')">
                <small style="color:var(--warning)">LATE</small>
                <div id="late-list" style="color:var(--warning)">-</div>
            </div>
            <div onclick="copyList('absent-list', '缺席/請假')">
                <small style="color:var(--accent)">ABSENT/LEAVE</small>
                <div id="absent-list" style="color:var(--accent)">-</div>
            </div>
        </div>
        <div class="chart-wrap">
            <div class="podium">PODIUM</div>
            <div class="s spec present" id="s-13" onclick="t(13)">13</div>
            <div class="s spec present" id="s-41" onclick="t(41)">41</div>
            <div class="grid" id="main-grid"></div>
        </div>
    </div>

    <div id="p2" class="page">
        <div class="card glass-panel">
            <h3 style="margin:0 0 15px 0; color:var(--primary)">DAILY LOGS</h3>
            <div id="log-list"></div>
        </div>
    </div>

    <div id="p3" class="page">
        <div class="card glass-panel">
            <h3 style="margin:0 0 15px 0; color:var(--warning)">RANKING</h3>
            <div id="stat-list"></div>
            <button onclick="clearStats()" style="width:100%; margin-top:20px; background:none; border:1px solid rgba(255,0,0,0.3); color:rgba(255,0,0,0.5); padding:10px; border-radius:10px;">PURGE RANKING</button>
        </div>
    </div>

    <nav class="nav-footer glass-panel">
        <button class="nav-btn btn-active" id="b1" onclick="go(1)">BOARD</button>
        <button class="nav-btn" id="b2" onclick="go(2)">LOGS</button>
        <button class="nav-btn" id="b3" onclick="go(3)">STATS</button>
    </nav>

    <script>
        const layout = [2,0,0,6,20,10,21,12,23,25,34,3,1,33,39,4,19,15,18,24,30,40,5,16,35,29,9,36,32,14,37,17,31,8,7,22,11,26,38,0,0,0];
        
        function go(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('btn-active'));
            document.getElementById('p'+n).classList.add('active');
            document.getElementById('b'+n).classList.add('btn-active');
            if(n===2) renderLogs();
            if(n===3) renderStats();
        }

        function init() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = "";
            const data = JSON.parse(localStorage.getItem('e3_st') || '{}');
            const types = JSON.parse(localStorage.getItem('e3_ty') || '{}');
            
            [13, 41].forEach(id => {
                const el = document.getElementById(`s-${id}`);
                const s = data[id] || 'present';
                el.className = `s spec ${s}`;
                el.innerHTML = id + (s === 'leave' ? `<span class="l-tag">${types[id]||''}</span>` : '');
            });

            layout.forEach(id => {
                const el = document.createElement('div');
                if (id === 0) el.style.opacity = "0";
                else {
                    const s = data[id] || 'present';
                    el.className = `s ${s}`;
                    el.id = `s-${id}`; 
                    el.innerHTML = id + (s === 'leave' ? `<span class="l-tag">${types[id]||''}</span>` : '');
                    el.onclick = () => t(id);
                }
                grid.appendChild(el);
            });
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('zh-TW', {hour12:false}); }, 1000);
            update();
        }

        function t(id) {
            const el = document.getElementById(`s-${id}`);
            const isSp = el.classList.contains('spec');
            const time = new Date().toLocaleTimeString('zh-TW', {hour12:false});
            let types = JSON.parse(localStorage.getItem('e3_ty') || '{}');
            
            if(el.classList.contains('present')) {
                // 點 1 下：遲到
                el.className = `s ${isSp?'spec':''} late`;
                addLog(id, time); addStat(id);
            } else if(el.classList.contains('late')) {
                // 點 2 下：問假別
                const choice = prompt("請假類別？ (1:事 2:病 3:喪 4:公 5:缺席)");
                const map = {"1":"事假","2":"病假","3":"喪假","4":"公假"};
                if(choice === "5" || choice === null) {
                    el.className = `s ${isSp?'spec':''} absent`;
                    el.innerHTML = id;
                    delete types[id];
                } else if(map[choice]) {
                    el.className = `s ${isSp?'spec':''} leave`;
                    el.innerHTML = id + `<span class="l-tag">${map[choice]}</span>`;
                    types[id] = map[choice];
                }
            } else {
                // 點 3 下：回到在座 (無 4 次點擊)
                el.className = `s ${isSp?'spec':''} present`;
                el.innerHTML = id;
                delete types[id];
            }
            localStorage.setItem('e3_ty', JSON.stringify(types));
            save(); update();
        }

        function addLog(id, time) {
            let logs = JSON.parse(localStorage.getItem('e3_lg') || '[]');
            logs.unshift({id: id, time: time});
            localStorage.setItem('e3_lg', JSON.stringify(logs.slice(0, 50)));
        }

        function addStat(id) {
            let stats = JSON.parse(localStorage.getItem('e3_stats') || '{}');
            stats[id] = (stats[id] || 0) + 1;
            localStorage.setItem('e3_stats', JSON.stringify(stats));
        }

        function renderStats() {
            const stats = JSON.parse(localStorage.getItem('e3_stats') || '{}');
            const sorted = Object.entries(stats).sort((a,b) => b[1] - a[1]);
            document.getElementById('stat-list').innerHTML = sorted.map(([id, count]) => `<div class="row"><span>ID ${id}</span><span style="color:var(--warning)">${count} TIMES</span></div>`).join('') || '<div style="opacity:0.2">NO DATA</div>';
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('e3_lg') || '[]');
            document.getElementById('log-list').innerHTML = logs.map(o => `<div class="row"><span>ID ${o.id}</span><span style="color:var(--primary)">${o.time}</span></div>`).join('') || '<div style="opacity:0.2">EMPTY</div>';
        }

        function clearStats() { if(confirm("確定清空排行統計？")) { localStorage.removeItem('e3_stats'); renderStats(); } }

        function dailyReset() {
            if(confirm("確定重整今日名單？")) {
                localStorage.removeItem('e3_st'); localStorage.removeItem('e3_lg'); localStorage.removeItem('e3_ty');
                location.reload();
            }
        }

        function save() {
            const d = {};
            document.querySelectorAll('.s').forEach(el => {
                const id = el.innerText.split('\n')[0];
                if(id && id !== "undefined") d[id] = el.classList.contains('late') ? 'late' : (el.classList.contains('leave') ? 'leave' : (el.classList.contains('absent') ? 'absent' : 'present'));
            });
            localStorage.setItem('e3_st', JSON.stringify(d));
        }

        function update() {
            const l = Array.from(document.querySelectorAll('.late')).map(el => el.innerText.split('\n')[0]).sort((x,y)=>x-y);
            const a = Array.from(document.querySelectorAll('.absent, .leave')).map(el => {
                let id = el.innerText.split('\n')[0];
                return el.classList.contains('leave') ? id+'(假)' : id;
            }).sort();
            document.getElementById('late-list').innerText = l.join(',') || "-";
            document.getElementById('absent-list').innerText = a.join(',') || "-";
        }

        function copyList(id, label) {
            navigator.clipboard.writeText(label + ": " + document.getElementById(id).innerText);
            alert("COPIED!");
        }

        window.onload = init;
    </script>
</body>
</html>
