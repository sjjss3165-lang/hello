<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間與點名系統</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #f0f2f5; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        #clock { font-size: 2.5em; color: #1a73e8; font-weight: bold; margin-bottom: 20px; }
        input { width: 80%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { background-color: #1a73e8; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #1557b0; }
        #result { margin-top: 20px; font-size: 1.5em; font-weight: bold; color: #333; min-height: 40px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="clock">00:00:00</div>

        <hr>

        <h3>學生點名系統</h3>
        <p>請輸入座號（例如：1）</p>
        <input type="number" id="stuId" placeholder="輸入座號..." min="1">
        <br>
        <button onclick="checkName()">搜尋名字</button>

        <div id="result"></div>
    </div>

    <script>
        // 更新時間的函數
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-TW', { hour12: false });
            document.getElementById('clock').innerText = timeString;
        }
        setInterval(updateClock, 1000); // 每秒更新一次
        updateClock();

        // 學生名單資料庫 (你可以自己修改名字)
        const students = {
            "1": "林湘玲",
            "2": "邱婉琳",
            "3": "駱昱彣",
            "4": "施雅萱",
            "5": "項睿廷"
        };

        // 點名搜尋函數
        function checkName() {
            const id = document.getElementById('stuId').value;
            const resultDiv = document.getElementById('result');
            
            if (students[id]) {
                resultDiv.style.color = "#1a73e8";
                resultDiv.innerText = `號碼 ${id} 是：${students[id]}`;
            } else {
                resultDiv.style.color = "red";
                resultDiv.innerText = "找不到這位同學！";
            }
        }
    </script>
</body>
</html>
