<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é›»ä¸‰å­é»åç³»çµ± v80</title>
    <style>
        :root {
            --primary: #00f2ff; --warning: #ffb700; --accent: #ff0055;
            --bg: #05070a; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1);
        }
        body { margin: 0; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow: hidden; }
        .glass-panel { background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 20px; }
        
        .header { width: 90%; max-width: 600px; padding: 20px 0 5px; display: flex; justify-content: space-between; align-items: flex-end; }
        #title-area { display: flex; flex-direction: column; }
        #main-title { font-size: 2rem; font-weight: 900; letter-spacing: 2px; text-shadow: 0 0 15px var(--primary); }
        #live-clock { font-size: 0.85rem; color: var(--primary); font-family: monospace; margin-top: 5px; opacity: 0.8; }

        .random-btn { background: rgba(0, 242, 255, 0.1); border: 1px solid var(--primary); color: var(--primary); padding: 8px 12px; border-radius: 12px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }

        .marquee-box { width: 90%; max-width: 600px; padding: 10px; margin: 10px 0; overflow: hidden; white-space: nowrap; border-left: 4px solid var(--primary); background: rgba(0, 242, 255, 0.05); border-radius: 4px; cursor: pointer; }
        .marquee-text { display: inline-block; animation: scroll 18s linear infinite; font-size: 0.85rem; color: var(--primary); }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        .dashboard { width: 90%; max-width: 600px; padding: 15px; display: flex; justify-content: space-around; margin-bottom: 15px; }
        .dash-item { text-align: center; cursor: pointer; }
        .dash-item big { display: block; font-size: 1.6rem; font-weight: 900; color: var(--primary); }
        .dash-item small { font-size: 0.6rem; opacity: 0.5; letter-spacing: 1px; }

        .page { width: 95%; max-width: 600px; padding-bottom: 100px; }
        .chart-wrap { position: relative; width: 100%; padding: 5px 0; }
        .podium { width: 100%; height: 35px; border: 1px dashed rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 35px; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; color: rgba(255,255,255,0.1); letter-spacing: 8px; }
        
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px 8px; }
        .s { aspect-ratio: 1.6; border: 1px solid var(--border); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; cursor: pointer; transition: 0.1s; background: rgba(255,255,255,0.02); position: relative; }
        
        .present { color: var(--primary); border-color: rgba(0, 242, 255, 0.2); }
        .late { color: var(--warning); border-color: var(--warning); background: rgba(255, 183, 0, 0.1); }
        .absent { color: var(--accent); border-color: var(--accent); background: rgba(255, 0, 85, 0.1); }

        .spec { position: absolute; top: 5px; width: calc((100% - 48px) / 7); }
        #s-13 { left: calc(((100% - 48px) / 7) + 8px); }
        #s-41 { left: calc((((100% - 48px) / 7) + 8px) * 2); }

        .nav-footer { position: fixed; bottom: 25px; width: 90%; max-width: 500px; display: flex; padding: 10px; border-radius: 50px; justify-content: center; }
        .reset-btn { background: transparent; border: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.3); padding: 8px 20px; border-radius: 20px; font-size: 0.7rem; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div id="title-area">
            <span id="main-title">é›»ä¸‰å­</span>
            <div id="live-clock">0000/00/00 00:00:00</div>
        </div>
        <button class="random-btn" onclick="randomPick()">ğŸ¯ éš¨æ©ŸæŠ½ç±¤</button>
    </div>

    <div class="marquee-box glass-panel" onclick="editAnnounce()">
        <div class="marquee-text" id="announcement">âš¡ é»æ“Šæ­¤è™•ç·¨è¼¯ä»Šæ—¥å…¬å‘Š... </div>
    </div>

    <div class="dashboard glass-panel">
        <div class="dash-item"><small>é”æˆç‡</small><big id="rate-val">100%</big></div>
        <div class="dash-item"><small>åœ¨åº§</small><big id="p-num">41</big></div>
        <div class="dash-item" onclick="showAbsentList()"><small>ç¼º/å‡</small><big id="a-num" style="color:var(--accent)">0</big></div>
    </div>

    <div class="page">
        <div class="chart-wrap">
            <div class="podium">COMMANDER PODIUM</div>
            <div class="s spec present" id="s-13" onclick="t(13)">13</div>
            <div class="s spec present" id="s-41" onclick="t(41)">41</div>
            <div class="grid" id="main-grid"></div>
        </div>
    </div>

    <nav class="nav-footer glass-panel">
        <button class="reset-btn" onclick="dailyReset()">ğŸ”„ RESET DATA</button>
    </nav>

    <script>
        const layout = [2,0,0,6,20,10,21,12,23,25,34,3,1,33,39,4,19,15,18,24,30,40,5,16,35,29,9,36,32,14,37,17,31,8,7,22,11,26,38,0,0,0];
        const TOTAL_SEATS = 41;

        function updateClock() {
            const now = new Date();
            const y = now.getFullYear();
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');
            const ss = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('live-clock').innerText = `${y}/${m}/${d} ${hh}:${mm}:${ss}`;
        }

        function init() {
            const grid = document.getElementById('main-grid');
            const data = JSON.parse(localStorage.getItem('e3_st') || '{}');
            const savedAnn = localStorage.getItem('e3_ann');
            if(savedAnn) document.getElementById('announcement').innerText = "âš¡ " + savedAnn;

            [13, 41].forEach(id => {
                const el = document.getElementById(`s-${id}`);
                el.className = `s spec ${data[id] || 'present'}`;
            });

            layout.forEach(id => {
                if (id === 0) {
                    grid.appendChild(document.createElement('div')).style.opacity = "0";
                } else {
                    const el = document.createElement('div');
                    el.className = `s ${data[id] || 'present'}`;
                    el.id = `s-${id}`;
                    el.innerText = id;
                    el.onclick = () => t(id);
                    grid.appendChild(el);
                }
            });

            setInterval(updateClock, 1000);
            updateClock();
            updateDashboard();
        }

        function t(id) {
            const el = document.getElementById(`s-${id}`);
            const isSp = el.classList.contains('spec');
            if(el.classList.contains('present')) el.className = `s ${isSp?'spec':''} late`;
            else if(el.classList.contains('late')) el.className = `s ${isSp?'spec':''} absent`;
            else el.className = `s ${isSp?'spec':''} present`;
            saveData();
            updateDashboard();
        }

        function updateDashboard() {
            const allSeats = document.querySelectorAll('.s');
            let p = 0, a = 0;
            allSeats.forEach(el => {
                if(el.classList.contains('present')) p++;
                if(el.classList.contains('late') || el.classList.contains('absent')) a++;
            });
            document.getElementById('p-num').innerText = p;
            document.getElementById('a-num').innerText = a;
            document.getElementById('rate-val').innerText = Math.round((p / TOTAL_SEATS) * 100) + "%";
        }

        function showAbsentList() {
            const list = Array.from(document.querySelectorAll('.s.late, .s.absent'))
                          .map(el => el.id ? el.id.split('-')[1] : el.innerText)
                          .sort((a,b) => a-b);
            if(list.length === 0) alert("ä»Šæ—¥ç„¡äººç¼ºå¸­ï¼Œå…¨é«”åœ¨åº§ï¼");
            else alert("ç›®å‰çš„ç¼ºå¸­/é²åˆ°åå–®ï¼š\nåº§è™Ÿ " + list.join(', '));
        }

        function saveData() {
            const state = {};
            document.querySelectorAll('.s').forEach(el => {
                const id = el.id ? el.id.split('-')[1] : el.innerText;
                if(id && id !== "undefined") {
                    state[id] = el.classList.contains('late') ? 'late' : (el.classList.contains('absent') ? 'absent' : 'present');
                }
            });
            localStorage.setItem('e3_st', JSON.stringify(state));
        }

        function randomPick() {
            const presents = Array.from(document.querySelectorAll('.s.present')).map(el => el.id ? el.id.split('-')[1] : el.innerText);
            if(presents.length === 0) return alert("ç›®å‰ç„¡äººåœ¨åº§");
            let count = 0;
            const shuffle = setInterval(() => {
                document.getElementById('main-title').innerText = presents[Math.floor(Math.random() * presents.length)];
                document.getElementById('main-title').style.color = "var(--warning)";
                if(++count > 12) {
                    clearInterval(shuffle);
                    alert("ğŸ¯ æŠ½ç±¤çµæœï¼šåº§è™Ÿ " + document.getElementById('main-title').innerText);
                    document.getElementById('main-title').innerText = "é›»ä¸‰å­";
                    document.getElementById('main-title').style.color = "#fff";
                }
            }, 80);
        }

        function editAnnounce() {
            const msg = prompt("ä¿®æ”¹ä»Šæ—¥å…¬å‘Šï¼š", document.getElementById('announcement').innerText.replace('âš¡ ', ''));
            if(msg !== null) {
                document.getElementById('announcement').innerText = "âš¡ " + msg;
                localStorage.setItem('e3_ann', msg);
            }
        }

        function dailyReset() {
            if(confirm("é‡ç½®ä»Šæ—¥æ•¸æ“šï¼Ÿ")) {
                localStorage.removeItem('e3_st');
                location.reload();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
