<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Èõª‰∏âÂ≠ù</title>
    <style>
        :root {
            --primary: #00f2ff; --warning: #ffb700; --leave: #bd00ff; --accent: #ff0055;
            --bg: #05070a; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1);
        }
        body { margin: 0; background: radial-gradient(circle at center, #1a1f2c 0%, var(--bg) 100%); color: #fff; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .glass-panel { background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6); }
        
        .header { width: 90%; max-width: 600px; padding: 25px 10px; display: flex; justify-content: space-between; align-items: center; }
        #title-area { display: flex; flex-direction: column; }
        #main-title { font-size: 2.2rem; font-weight: 900; color: #fff; letter-spacing: 2px; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        #clock { font-size: 1.1rem; color: var(--primary); font-family: monospace; margin-top: 5px; opacity: 0.9; }
        
        .voice-btn { background: rgba(0, 242, 255, 0.1); color: var(--primary); border: 1px solid var(--primary); padding: 10px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        .voice-btn.active { background: var(--accent); color: white; border-color: var(--accent); animation: pulse 1.2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .dashboard { width: 90%; max-width: 600px; padding: 15px; display: flex; justify-content: space-around; margin-bottom: 20px; }
        .dash-item { display: flex; flex-direction: column; align-items: center; }
        .dash-item big { font-size: 1.5rem; font-weight: 800; color: var(--primary); }
        .dash-item small { font-size: 0.65rem; opacity: 0.5; margin-top: 4px; }

        .page { width: 95%; max-width: 600px; display: none; padding-bottom: 120px; }
        .page.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .chart-wrap { position: relative; width: 100%; padding: 10px 0; }
        .podium { width: 100%; height: 40px; background: rgba(255,255,255,0.05); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: rgba(255,255,255,0.2); margin-bottom: 30px; border: 1px solid var(--glass-border); letter-spacing: 12px; }
        
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 12px 8px; }
        .s { aspect-ratio: 1.6; border: 1px solid var(--glass-border); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; position: relative; background: rgba(255,255,255,0.02); }
        
        .present { color: var(--primary); border-color: rgba(0, 242, 255, 0.2); }
        .late { color: var(--warning); border-color: var(--warning); background: rgba(255, 183, 0, 0.15); }
        .leave { color: var(--leave); border-color: var(--leave); background: rgba(189, 0, 255, 0.1); }
        .absent { color: var(--accent); border-color: var(--accent); background: rgba(255, 0, 85, 0.1); }

        .spec { position: absolute; top: 10px; width: calc((100% - 48px) / 7); }
        #s-13 { left: calc(((100% - 48px) / 7) + 8px); }
        #s-41 { left: calc((((100% - 48px) / 7) + 8px) * 2); }
        .l-tag { position: absolute; bottom: 2px; font-size: 0.55rem; font-weight: bold; background: rgba(0,0,0,0.5); padding: 0 4px; border-radius: 4px; }

        .nav-footer { position: fixed; bottom: 30px; width: 90%; max-width: 500px; display: flex; gap: 10px; padding: 8px; border-radius: 50px; }
        .nav-btn { flex: 1; padding: 14px; border-radius: 40px; border: none; color: rgba(255,255,255,0.3); background: transparent; font-weight: bold; cursor: pointer; }
        .nav-btn.btn-active { background: var(--primary); color: #000; box-shadow: 0 0 25px rgba(0, 242, 255, 0.4); }

        .card { padding: 20px; margin-bottom: 20px; }
        .row { padding: 14px 10px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div class="header">
        <div id="title-area">
            <span id="main-title">Èõª‰∏âÂ≠ù</span>
            <span id="clock">00:00:00</span>
        </div>
        <button id="voiceBtn" class="voice-btn" onclick="startVoice()">üé§ Ë™ûÈü≥ÈªûÂêç</button>
    </div>

    <div class="dashboard glass-panel">
        <div class="dash-item"><small>Âá∫Â∏≠</small><big id="rate-val">0%</big></div>
        <div class="dash-item"><small>Âú®Â∫ß</small><big id="present-val">0</big></div>
        <div class="dash-item"><small>ÈÅ≤Âà∞</small><big id="late-val" style="color:var(--warning)">0</big></div>
        <div class="dash-item"><small>Áº∫/ÂÅá</small><big id="absent-val" style="color:var(--accent)">0</big></div>
    </div>

    <div id="p1" class="page active">
        <div class="chart-wrap">
            <div class="podium">Ë¨õÊ°å</div>
            <div class="s spec present" id="s-13" onclick="t(13)">13</div>
            <div class="s spec present" id="s-41" onclick="t(41)">41</div>
            <div class="grid" id="main-grid"></div>
        </div>
        <button onclick="dailyReset()" style="width:100%; margin-top:10px; background:none; border:none; color:rgba(255,255,255,0.1); font-size:0.7rem;">üîÑ ÈáçÁΩÆ‰ªäÊó•</button>
    </div>

    <div id="p2" class="page">
        <div class="card glass-panel">
            <h3 style="margin:0 0 15px 0; color:var(--primary); font-size:1rem;">‚è± ‰ªäÊó•ÈÅ≤Âà∞Á¥ÄÈåÑ</h3>
            <div id="log-list"></div>
        </div>
    </div>

    <div id="p3" class="page">
        <div class="card glass-panel">
            <h3 style="margin:0 0 15px 0; color:var(--warning); font-size:1rem;">üìä Á¥ØË®àÊéíË°å</h3>
            <div id="stat-list"></div>
            <button onclick="clearStats()" style="width:100%; margin-top:40px; background:none; color:rgba(255,0,0,0.3); font-size:0.7rem; border:none;">Ê∏ÖÁ©∫Áµ±Ë®à</button>
        </div>
    </div>

    <nav class="nav-footer glass-panel">
        <button class="nav-btn btn-active" onclick="go(1)">ÈªûÂêç</button>
        <button class="nav-btn" onclick="go(2)">Êó•Ë™å</button>
        <button class="nav-btn" onclick="go(3)">ÊéíË°å</button>
    </nav>

    <script>
        const layout = [2,0,0,6,20,10,21,12,23,25,34,3,1,33,39,4,19,15,18,24,30,40,5,16,35,29,9,36,32,14,37,17,31,8,7,22,11,26,38,0,0,0];
        const TOTAL = 41;

        function go(n) {
            document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i+1 === n));
            document.querySelectorAll('.nav-btn').forEach((b, i) => b.classList.toggle('btn-active', i+1 === n));
            if(n===2) renderLogs(); if(n===3) renderStats();
        }

        function getBaseTime() {
            const day = new Date().getDay();
            return (day === 3) ? { h: 7, m: 30 } : { h: 8, m: 0 };
        }

        function init() {
            const grid = document.getElementById('main-grid');
            const data = JSON.parse(localStorage.getItem('e3_st') || '{}');
            const types = JSON.parse(localStorage.getItem('e3_ty') || '{}');
            
            [13, 41].forEach(id => {
                const s = data[id] || 'present';
                const el = document.getElementById(`s-${id}`);
                el.className = `s spec ${s}`;
                el.innerHTML = id + (s === 'leave' ? `<span class="l-tag">${types[id]}</span>` : '');
            });

            layout.forEach(id => {
                const el = document.createElement('div');
                if (id === 0) el.style.opacity = "0";
                else {
                    const s = data[id] || 'present';
                    el.className = `s ${s}`; el.id = `s-${id}`;
                    el.innerHTML = id + (s === 'leave' ? `<span class="l-tag">${types[id]}</span>` : '');
                    el.onclick = () => t(id);
                }
                grid.appendChild(el);
            });

            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('zh-TW', {hour12:false}); }, 1000);
            updateDashboard();
        }

        function t(id) {
            const el = document.getElementById(`s-${id}`);
            const isSp = el.classList.contains('spec');
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-TW', {hour12:false});
            const baseSetting = getBaseTime();
            const base = new Date(); base.setHours(baseSetting.h, baseSetting.m, 0);
            const diff = Math.floor((now - base) / 60000);
            const lateInfo = diff > 0 ? `(ÈÅ≤ ${diff}ÂàÜ)` : "(Ê∫ñÈªû)";

            let types = JSON.parse(localStorage.getItem('e3_ty') || '{}');
            
            if(el.classList.contains('present')) {
                el.className = `s ${isSp?'spec':''} late`;
                addLog(id, timeStr, lateInfo); addStat(id);
            } else if(el.classList.contains('late')) {
                const choice = prompt("ÂÅáÂà•Ôºö1.‰∫ã 2.ÁóÖ 3.Âñ™ 4.ÂÖ¨ 5.Áº∫Â∏≠");
                const map = {"1":"‰∫ã","2":"ÁóÖ","3":"Âñ™","4":"ÂÖ¨"};
                if(choice === "5" || choice === null) {
                    el.className = `s ${isSp?'spec':''} absent`; el.innerHTML = id; delete types[id];
                } else if(map[choice]) {
                    el.className = `s ${isSp?'spec':''} leave`; el.innerHTML = id + `<span class="l-tag">${map[choice]}</span>`;
                    types[id] = map[choice];
                }
            } else {
                el.className = `s ${isSp?'spec':''} present`; el.innerHTML = id; delete types[id];
            }
            saveAll(types); updateDashboard();
        }

        function startVoice() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return alert("Ë™ûÈü≥ÈªûÂêçÂÉÖÊîØÊè¥ Chrome");
            const rec = new Speech(); rec.lang = 'zh-TW';
            const btn = document.getElementById('voiceBtn');
            btn.classList.add('active');
            rec.onresult = (e) => {
                const text = e.results[0][0].transcript;
                const idMatch = text.match(/\d+/);
                if (idMatch) {
                    const id = idMatch[0];
                    if (document.getElementById(`s-${id}`)) {
                        if (text.includes("ÈÅ≤Âà∞")) { t(id); }
                        else if (text.includes("Ë´ãÂÅá")) { t(id); t(id); }
                        else { t(id); }
                    }
                }
            };
            rec.onend = () => { btn.classList.remove('active'); };
            rec.start();
        }

        function updateDashboard() {
            const p = document.querySelectorAll('.present').length;
            const l = document.querySelectorAll('.late').length;
            const a = document.querySelectorAll('.absent, .leave').length;
            document.getElementById('rate-val').innerText = Math.round((p / TOTAL) * 100) + "%";
            document.getElementById('present-val').innerText = p;
            document.getElementById('late-val').innerText = l;
            document.getElementById('absent-val').innerText = a;
        }

        function addLog(id, time, info) {
            let logs = JSON.parse(localStorage.getItem('e3_lg') || '[]');
            logs.unshift({id: id, time: time, info: info});
            localStorage.setItem('e3_lg', JSON.stringify(logs.slice(0, 50)));
        }

        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('e3_lg') || '[]');
            document.getElementById('log-list').innerHTML = logs.map(o => `<div class="row"><span>Â∫ßËôü ${o.id}</span><span style="color:var(--warning)">${o.time} ${o.info}</span></div>`).join('');
        }

        function addStat(id) {
            let stats = JSON.parse(localStorage.getItem('e3_stats') || '{}');
            stats[id] = (stats[id] || 0) + 1; localStorage.setItem('e3_stats', JSON.stringify(stats));
        }

        function renderStats() {
            const stats = JSON.parse(localStorage.getItem('e3_stats') || '{}');
            const sorted = Object.entries(stats).sort((a,b) => b[1] - a[1]);
            document.getElementById('stat-list').innerHTML = sorted.map(([id, count]) => `<div class="row"><span>Â∫ßËôü ${id}</span><span>${count} Ê¨°</span></div>`).join('');
        }

        function clearStats() { if(confirm("Ê∏ÖÁ©∫ÊéíË°åÔºü")) { localStorage.removeItem('e3_stats'); renderStats(); } }
        function dailyReset() { if(confirm("ÈáçÁΩÆ‰ªäÊó•ÁãÄÊÖãÔºü")) { localStorage.removeItem('e3_st'); localStorage.removeItem('e3_lg'); localStorage.removeItem('e3_ty'); location.reload(); } }

        function saveAll(types) {
            const d = {};
            document.querySelectorAll('.s').forEach(el => {
                const id = el.innerText.split('\n')[0];
                if(id && id !== "undefined") d[id] = el.classList.contains('late') ? 'late' : (el.classList.contains('leave') ? 'leave' : (el.classList.contains('absent') ? 'absent' : 'present'));
            });
            localStorage.setItem('e3_st', JSON.stringify(d));
            localStorage.setItem('e3_ty', JSON.stringify(types));
        }
        window.onload = init;
    </script>
</body>
</html>
