        /* é ‚éƒ¨æ™‚é˜èˆ‡æ¨™é¡Œ */
        .header { width: 92%; padding: 12px 0 5px; display: flex; justify-content: space-between; align-items: flex-end; }

        .dashboard { width: 92%; display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 8px; }

        /* ç•°å¸¸åå–®å€ + å°åœ“æ¨™è¤‡è£½ */
        .status-list-zone { width: 92%; padding: 10px; background: var(--card); border-radius: 15px; border: 1px solid var(--border); margin-bottom: 12px; position: relative; }

        /* åº§ä½è¨­å®šï¼šé»ƒé‡‘é©ä¸­æ¯”ä¾‹ (52px x 42px) */
        .podium-row { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 18px; }

        .time-label { position: absolute; top: 2px; font-size: 0.45rem; font-weight: 900; color: var(--primary); letter-spacing: -0.5px; pointer-events: none; }
        .note-label { font-size: 0.55rem; font-weight: 800; margin-top: 10px; }

        .present { color: var(--primary); border-color: var(--primary); }
        .late { color: var(--warning); border-color: var(--warning); background: rgba(255,149,0,0.05); }
        .late .time-label { color: var(--warning); }
        .absent { color: var(--absent); border-color: var(--absent); background: rgba(255,59,48,0.05); }
        .leave { color: var(--leave); border-color: var(--leave); background: rgba(189,0,255,0.05); }
        .ph-done { background: var(--phone) !important; color: #fff !important; border-color: var(--phone) !important; }

        /* æ¶²æ…‹æ‡¸æµ®å°èˆª */
        .tab-bar-wrap { position: fixed; bottom: 25px; width: 100%; display: flex; justify-content: center; pointer-events: none; }
        .tab-bar { pointer-events: auto; width: 90%; max-width: 400px; height: 50px; background: var(--card); backdrop-filter: blur(15px); border: 1px solid var(--border); border-radius: 25px; display: grid; grid-template-columns: repeat(5, 1fr); box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .tab-btn { border: none; background: none; color: #888; font-size: 0.8rem; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .tab-btn.active { color: var(--primary); transform: scale(1.1); }

        #leave-menu { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); z-index: 9999; justify-content: center; align-items: center; }
        .menu-content { background: var(--card); padding: 25px; border-radius: 25px; width: 260px; text-align: center; border: 1px solid var(--border); }
        .menu-btn { display: block; width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; background: var(--border); color: var(--text); }

        .record-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        .record-table th { text-align: left; color: #888; padding: 12px 10px; border-bottom: 1px solid var(--border); font-size: 0.7rem; }
        .record-table td { padding: 12px 10px; border-bottom: 1px solid var(--border); }
    </style>

<body>

        <div class="dash-card"><small>åˆ°ç­äººæ•¸</small><big id="d2_v">0</big></div>

    <div class="status-list-zone">

            <button class="menu-btn" onclick="selLeave('å…¬')">å…¬å‡</button>

    <div class="tab-bar-wrap">
        <nav class="tab-bar">
            <button class="tab-btn active" onclick="sw('att')">é»å</button>

            <button class="tab-btn" onclick="sw('sta')">çµ±è¨ˆ</button>

    <script>
        const layout = [
            2, 0, 0, 6, 20, 10, 21, 
            12, 23, 25, 34, 3, 1, 33, 
            39, 4, 19, 15, 18, 24, 30, 
            40, 5, 16, 35, 29, 9, 36, 
            32, 14, 37, 17, 31, 8, 7, 
            22, 11, 26, 38, 0, 0, 0
        ];
        let curV = 'att', pendingId = null;

        function toggleTheme() { document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark'; }
        
        function sw(v) {
            curV = v;
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.getElementById('v-'+v).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            render();
        }

        function handle(id) {
            if(!id) return;
            let a = JSON.parse(localStorage.getItem('e3_att') || '{}'), 
                p = JSON.parse(localStorage.getItem('e3_pho') || '{}'), 
                n = JSON.parse(localStorage.getItem('e3_note') || '{}'),
                t = JSON.parse(localStorage.getItem('e3_time') || '{}'),
                h = JSON.parse(localStorage.getItem('e3_his') || '{}');

            if(!h[id]) h[id] = {late:0, absent:0};

            if(curV === 'att') {
                let s = a[id] || 'present';
                const now = new Date().toLocaleTimeString('zh-TW', {hour12:false, hour:'2-digit', minute:'2-digit'});
                if(s === 'present') { a[id] = 'late'; t[id] = now; h[id].late++; }
                else if(s === 'late') { pendingId = id; document.getElementById('leave-menu').style.display='flex'; return; }
                else if(s === 'leave') { a[id] = 'absent'; delete n[id]; h[id].absent++; }
                else { a[id] = 'present'; delete n[id]; delete t[id]; }
            } else { p[id] = (p[id] === 'y') ? 'n' : 'y'; }
            save(a, p, n, t, h);
        }

        function selLeave(type) {
            let a = JSON.parse(localStorage.getItem('e3_att') || '{}'), n = JSON.parse(localStorage.getItem('e3_note') || '{}'), h = JSON.parse(localStorage.getItem('e3_his') || '{}');
            a[pendingId] = 'leave'; n[pendingId] = type;
            if(!h[pendingId]) h[pendingId] = {late:0, absent:0};
            h[pendingId].absent++;
            closeMenu(); save(a, null, n, null, h);
        }

        function closeMenu() { document.getElementById('leave-menu').style.display='none'; }
        function save(a, p, n, t, h) {
            if(a) localStorage.setItem('e3_att', JSON.stringify(a));
            if(p) localStorage.setItem('e3_pho', JSON.stringify(p));
            if(n) localStorage.setItem('e3_note', JSON.stringify(n));
            if(t) localStorage.setItem('e3_time', JSON.stringify(t));
            if(h) localStorage.setItem('e3_his', JSON.stringify(h));
            render();
        }

        function render() {
            const a = JSON.parse(localStorage.getItem('e3_att') || '{}'), p = JSON.parse(localStorage.getItem('e3_pho') || '{}'),
                  n = JSON.parse(localStorage.getItem('e3_note') || '{}'), t = JSON.parse(localStorage.getItem('e3_time') || '{}'),
                  h = JSON.parse(localStorage.getItem('e3_his') || '{}');

            [13, 41, 28, 27].forEach(id => updateS(document.getElementById('s-'+id), id, a, p, n, t));

            const gAtt = document.getElementById('g-att'); gAtt.innerHTML = "";
            layout.forEach(id => {
                let el = document.createElement('div'); el.className = "s";
                if(id === 0) { el.style.opacity = "0"; el.style.pointerEvents = "none"; }
                else { el.onclick = () => handle(id); updateS(el, id, a, p, n, t); }
                gAtt.appendChild(el);
            });

            const gPhoPod = document.getElementById('g-pho-pod'); gPhoPod.innerHTML = document.querySelector('#v-att .podium-row').innerHTML;
            const gPhoMain = document.getElementById('g-pho-main'); gPhoMain.innerHTML = "";
            layout.forEach(id => {
                let el = document.createElement('div'); el.className = "s";
                if(id === 0) { el.style.opacity = "0"; }
                else { el.onclick = () => handle(id); updateS(el, id, a, p, n, t); }
                gPhoMain.appendChild(el);
            });
            gPhoPod.querySelectorAll('.s').forEach(el => {
                const id = parseInt(el.innerText); if(id) el.onclick = () => handle(id);
            });

            const rBody = document.getElementById('rec-body'); rBody.innerHTML = "";
            for(let i=1; i<=41; i++) {
                let data = h[i] || {late:0, absent:0};
                rBody.innerHTML += `<tr><td>${i}è™Ÿ</td><td>${data.late}æ¬¡</td><td>${data.absent}æ¬¡</td></tr>`;
            }
            calc(a, p, n);
        }

        function updateS(el, id, a, p, n, t) {
            if(!el || !id) return;
            let s = a[id] || 'present'; el.className = "s " + s;
            if(curV === 'pho' && p[id] === 'y') el.classList.add('ph-done');
            el.innerHTML = "";
            if(t[id]) { let ts = document.createElement('div'); ts.className = 'time-label'; ts.innerText = t[id]; el.appendChild(ts); }
            let num = document.createElement('div'); num.innerText = id; el.appendChild(num);
            if(s === 'leave') { let nl = document.createElement('div'); nl.className = 'note-label'; nl.innerText = n[id] || 'å‡'; el.appendChild(nl); }
        }

        function calc(a, p, n) {
            let pres=0, late=0, abs=0, lea=0, pho=0, v1=0, v2=0, v3=0, v4=0, absL=[], lateL=[];
            for(let i=1; i<=41; i++) {
                let s = a[i] || 'present';
                if(s==='present') pres++; else if(s==='late') { late++; lateL.push(i); } else if(s==='absent') { abs++; absL.push(i); } else if(s==='leave') { lea++; absL.push(`${i}(${n[i]||'å‡'})`); }
                if(p[i]==='y') pho++;
                if(s==='leave') { if(n[i]==='äº‹') v1++; else if(n[i]==='å…¬') v2++; else if(n[i]==='ç—…') v3++; else if(n[i]==='å–ª') v4++; }
            }
            document.getElementById('d1_v').innerText = Math.round((pres/41)*100) + "%";
            document.getElementById('d2_v').innerText = pres + late;
            document.getElementById('d3_v').innerText = pho;
            document.getElementById('txt-abs').innerText = absL.join(', ') || 'ç„¡';
            document.getElementById('txt-late').innerText = lateL.join(', ') || 'ç„¡';
            document.getElementById('st-p').innerText = pres; document.getElementById('st-l').innerText = late;
            document.getElementById('st-v1').innerText=v1; document.getElementById('st-v2').innerText=v2;
            document.getElementById('st-v3').innerText=v3; document.getElementById('st-v4').innerText=v4;
        }

        function copyReport() {
            const text = `é›»ä¸‰å­é»åå›å ±ï¼š\nç¼ºå¸­/è«‹å‡ï¼š${document.getElementById('txt-abs').innerText}\né²åˆ°ï¼š${document.getElementById('txt-late').innerText}\nå¯¦åˆ°äººæ•¸ï¼š${document.getElementById('d2_v').innerText}`;
            navigator.clipboard.writeText(text).then(() => alert("å›å ±å…§å®¹å·²è¤‡è£½ï¼"));
        }

        function allPhone() { let p = {}; for(let i=1; i<=41; i++) p[i] = 'y'; localStorage.setItem('e3_pho', JSON.stringify(p)); render(); }
        function dailyReset() { if(confirm("é‡ç½®ä»Šæ—¥æ•¸æ“šï¼Ÿ")) { localStorage.removeItem('e3_att'); localStorage.removeItem('e3_pho'); localStorage.removeItem('e3_note'); localStorage.removeItem('e3_time'); location.reload(); } }
        function hardReset() { if(confirm("æ°¸ä¹…æ¸…é™¤ç´¯ç©ç´€éŒ„ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
        
        setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('zh-TW', {hour12:false}); }, 1000);
        window.onload = render;
    </script>
