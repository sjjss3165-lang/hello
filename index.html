<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>電三孝 v103</title>
    <style>
        :root {
            --primary: #007aff; --warning: #ff9500; --absent: #ff3b30; --leave: #bd00ff; --phone: #5856d6;
            --bg: #ffffff; --text: #1c1c1e; --border: #f2f2f7; --card: #f9f9fb;
        }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow: hidden; }
        
        /* 頂部極簡 */
        .header { width: 92%; padding: 12px 0 5px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        h1 { margin: 0; font-size: 1.2rem; font-weight: 900; }

        /* 數據儀表板 */
        .dashboard { width: 92%; display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 12px 0 8px; }
        .dash-card { background: var(--card); padding: 10px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .dash-card big { display: block; font-size: 1.1rem; font-weight: 800; }
        .dash-card small { font-size: 0.55rem; color: #8e8e93; font-weight: bold; }

        /* 名單直接顯示在第一頁 */
        .live-status-bar { width: 92%; padding: 8px 0; font-size: 0.75rem; line-height: 1.5; border-bottom: 1px solid var(--border); margin-bottom: 10px; }
        .tag-abs { color: var(--absent); font-weight: bold; }
        .tag-late { color: var(--warning); font-weight: bold; }

        .main-container { width: 95%; height: calc(100vh - 240px); overflow-y: auto; }
        .view { display: none; }
        .view.active { display: block; }

        /* 精細化座位 */
        .podium-row { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-bottom: 15px; }
        .podium-box { grid-column: 4; height: 35px; border: 1px dashed #ddd; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 0.5rem; color: #bbb; letter-spacing: 2px; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px 6px; }
        /* 縮小寬度比例 */
        .s { width: 100%; aspect-ratio: 1.2; background: #fff; border: 1px solid #eee; border-radius: 6px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.85rem; font-weight: 700; cursor: pointer; color: #d1d1d6; transition: 0.1s; }
        .s small { font-size: 0.4rem; font-weight: normal; margin-top: 1px; }

        /* 色彩 */
        .present { color: var(--primary); border-color: rgba(0, 122, 255, 0.4); }
        .late { color: var(--warning); border-color: var(--warning); background: rgba(255,149,0,0.03); }
        .absent { color: var(--absent); border-color: var(--absent); background: rgba(255,59,48,0.03); }
        .leave { color: var(--leave); border-color: var(--leave); background: rgba(189,0,255,0.03); }
        .ph-done { background: var(--phone) !important; color: #fff !important; border-color: var(--phone) !important; box-shadow: 0 4px 8px rgba(88,86,214,0.2); }

        /* 液態懸浮導航 */
        .tab-bar-wrap { position: fixed; bottom: 25px; width: 100%; display: flex; justify-content: center; pointer-events: none; }
        .tab-bar { pointer-events: auto; width: 85%; max-width: 380px; height: 50px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border: 1px solid rgba(0,0,0,0.05); border-radius: 25px; display: grid; grid-template-columns: repeat(4, 1fr); padding: 0 5px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); }
        .tab-btn { border: none; background: none; color: #8e8e93; font-size: 0.75rem; font-weight: bold; cursor: pointer; }
        .tab-btn.active { color: var(--primary); }

        /* 選單 */
        #leave-menu { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.85); backdrop-filter: blur(5px); z-index: 3000; justify-content: center; align-items: center; }
        .menu-content { background: #fff; padding: 20px; border-radius: 20px; width: 260px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        .menu-btn { display: block; width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 10px; font-weight: bold; font-size: 0.9rem; cursor: pointer; background: var(--card); color: var(--text); }
    </style>
</head>
<body>

    <header class="header">
        <h1>電三孝戰略區</h1>
        <div id="clock" style="font-size: 0.7rem; font-weight: bold; color: #888;">00:00:00</div>
    </header>

    <div class="dashboard">
        <div class="dash-card"><small id="d1_l">出席率</small><big id="d1_v">--</big></div>
        <div class="dash-card"><small id="d2_l">在座</small><big id="d2_v">--</big></div>
        <div class="dash-card"><small id="d3_l">異常</small><big id="d3_v" style="color:var(--absent)">--</big></div>
    </div>

    <div class="live-status-bar" id="live-names">
        <div><span class="tag-abs">缺/假：</span><span id="txt-abs">無</span></div>
        <div><span class="tag-late">遲到：</span><span id="txt-late">無</span></div>
    </div>

    <div class="main-container">
        <div id="v-att" class="view active">
            <div class="podium-row">
                <div class="s" id="s-13" style="grid-column:2" onclick="handle(13)">13</div>
                <div class="s" id="s-41" style="grid-column:3" onclick="handle(41)">41</div>
                <div class="podium-box">PODIUM</div>
                <div class="s" id="s-28" style="grid-column:5" onclick="handle(28)">28</div>
                <div class="s" id="s-27" style="grid-column:6" onclick="handle(27)">27</div>
            </div>
            <div id="g-att" class="grid"></div>
        </div>

        <div id="v-pho" class="view">
            <div id="g-pho-pod" class="podium-row"></div>
            <div id="g-pho-main" class="grid"></div>
        </div>

        <div id="v-sta" class="view">
            <div style="padding: 15px; background: var(--card); border-radius: 15px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">事假 <b id="st-v1">0</b></div>
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">公假 <b id="st-v2">0</b></div>
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">病假 <b id="st-v3">0</b></div>
                <div style="display:flex; justify-content:space-between;">喪假 <b id="st-v4">0</b></div>
            </div>
        </div>

        <div id="v-set" class="view" style="text-align:center; padding-top:40px;">
            <button onclick="dailyReset()" style="background:var(--absent); color:#fff; border:none; padding:12px 30px; border-radius:20px; font-weight:bold;">重置系統數據</button>
        </div>
    </div>

    <div id="leave-menu">
        <div class="menu-content">
            <h3 style="margin-top:0; font-size:1rem; text-align:center;">選擇假別</h3>
            <button class="menu-btn" onclick="selectLeave('事')">事假</button>
            <button class="menu-btn" onclick="selectLeave('公')">公假</button>
            <button class="menu-btn" onclick="selectLeave('病')">病假</button>
            <button class="menu-btn" onclick="selectLeave('喪')">喪假</button>
            <button class="menu-btn" style="background:#fff; border:1px solid #ddd;" onclick="closeMenu()">取消</button>
        </div>
    </div>

    <div class="tab-bar-wrap">
        <nav class="tab-bar">
            <button class="tab-btn active" onclick="sw('att')">點名</button>
            <button class="tab-btn" onclick="sw('pho')">手機</button>
            <button class="tab-btn" onclick="sw('sta')">統計</button>
            <button class="tab-btn" onclick="sw('set')">設定</button>
        </nav>
    </div>

    <script>
        const layout = [2,0,0,6,20,10,21, 12,23,25,34,3,1,33, 39,4,19,15,18,24,30, 40,5,16,35,29,9,36, 32,14,37,17,31,8,7, 22,11,26,38,0,0,0];
        let curView = 'att', pendingId = null;

        function sw(v) {
            curView = v;
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.getElementById('v-'+v).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            render();
        }

        function handle(id) {
            let att = JSON.parse(localStorage.getItem('e3_att') || '{}');
            let pho = JSON.parse(localStorage.getItem('e3_pho') || '{}');
            let note = JSON.parse(localStorage.getItem('e3_note') || '{}');

            if(curView === 'att') {
                let s = att[id] || 'present';
                if(s === 'present') { att[id] = 'late'; } 
                else if(s === 'late') { pendingId = id; document.getElementById('leave-menu').style.display='flex'; return; }
                else if(s === 'leave') { att[id] = 'absent'; delete note[id]; }
                else { att[id] = 'present'; delete note[id]; }
            } else {
                pho[id] = (pho[id] === 'y') ? 'n' : 'y';
            }
            save(att, pho, note);
        }

        function selectLeave(type) {
            let att = JSON.parse(localStorage.getItem('e3_att') || '{}');
            let note = JSON.parse(localStorage.getItem('e3_note') || '{}');
            att[pendingId] = 'leave'; note[pendingId] = type;
            closeMenu(); save(att, null, note);
        }

        function closeMenu() { document.getElementById('leave-menu').style.display='none'; }

        function save(att, pho, note) {
            if(att) localStorage.setItem('e3_att', JSON.stringify(att));
            if(pho) localStorage.setItem('e3_pho', JSON.stringify(pho));
            if(note) localStorage.setItem('e3_note', JSON.stringify(note));
            render();
        }

        function render() {
            const att = JSON.parse(localStorage.getItem('e3_att') || '{}'), pho = JSON.parse(localStorage.getItem('e3_pho') || '{}'), note = JSON.parse(localStorage.getItem('e3_note') || '{}');
            const gAtt = document.getElementById('g-att'); gAtt.innerHTML = "";
            [13,41,28,27].forEach(id => updateS(document.getElementById('s-'+id), id, att, pho, note));
            layout.forEach(id => {
                let el = document.createElement('div');
                if(id===0) el.style.opacity = "0";
                else { el.className="s"; el.innerText=id; el.onclick=()=>handle(id); updateS(el, id, att, pho, note); }
                gAtt.appendChild(el);
            });
            const gPhoPod = document.getElementById('g-pho-pod'); gPhoPod.innerHTML = document.querySelector('#v-att .podium-row').innerHTML;
            const gPhoMain = document.getElementById('g-pho-main'); gPhoMain.innerHTML = "";
            layout.forEach(id => {
                let el = document.createElement('div');
                if(id===0) el.style.opacity = "0";
                else { el.className="s"; el.innerText=id; el.onclick=()=>handle(id); updateS(el, id, att, pho, note); }
                gPhoMain.appendChild(el);
            });
            gPhoPod.querySelectorAll('.s').forEach(el => el.onclick = () => handle(el.innerText.split('\n')[0]));
            calc(att, pho, note);
        }

        function updateS(el, id, att, pho, note) {
            if(!el) return;
            let s = att[id] || 'present';
            el.className = "s " + s;
            if(curView === 'pho' && pho[id] === 'y') el.classList.add('ph-done');
            if(s === 'leave') {
                let sm = document.createElement('small'); sm.innerText = note[id] || '假';
                el.innerHTML = id + "<br>"; el.appendChild(sm);
            } else { el.innerText = id; }
        }

        function calc(att, pho, note) {
            let p=0, l=0, a=0, v=0, ph=0, v1=0, v2=0, v3=0, v4=0, absList=[], lateList=[];
            for(let i=1; i<=41; i++) {
                let s = att[i] || 'present';
                if(s==='present') p++; else if(s==='late') { l++; lateList.push(i); } else if(s==='absent') { a++; absList.push(i); } else if(s==='leave') { v++; absList.push(i); }
                if(pho[i]==='y') ph++;
                if(s==='leave') {
                    if(note[i]==='事') v1++; else if(note[i]==='公') v2++; else if(note[i]==='病') v3++; else if(note[i]==='喪') v4++;
                }
            }
            if(curView === 'att') {
                document.getElementById('d1_v').innerText=Math.round((p/41)*100)+"%";
                document.getElementById('d2_v').innerText=p; document.getElementById('d3_v').innerText=l+a+v;
            } else {
                document.getElementById('d1_v').innerText=Math.round((ph/41)*100)+"%";
                document.getElementById('d2_v').innerText=ph; document.getElementById('d3_v').innerText=41-ph;
            }
            // 更新第一頁名單
            document.getElementById('txt-abs').innerText = absList.length ? absList.sort((a,b)=>a-b).join(', ') : '無';
            document.getElementById('txt-late').innerText = lateList.length ? lateList.sort((a,b)=>a-b).join(', ') : '無';
            document.getElementById('st-v1').innerText=v1; document.getElementById('st-v2').innerText=v2;
            document.getElementById('st-v3').innerText=v3; document.getElementById('st-v4').innerText=v4;
        }

        function dailyReset() { if(confirm("確定重置數據？")) { localStorage.clear(); location.reload(); } }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = render;
    </script>
</body>
</html>
